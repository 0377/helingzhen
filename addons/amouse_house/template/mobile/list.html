<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>最新房产信息- {if empty($setting['copyright'])}{$_W['account']['name']} {else} {$setting['copyright']}{/if}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="{AMOUSE_HOUSE_RES}css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="{AMOUSE_HOUSE_RES}css/app.css" />
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">二手房产</h1>
</header>

<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active" href="{php echo $this->createMobileUrl('new',array('a'=>'rent','openid'=>$openid),true)}">
        <span class="mui-icon mui-icon-loop"></span>
        <span class="mui-tab-label">发布租房</span>
    </a>
    <a class="mui-tab-item" href="{php echo $this->createMobileUrl('list',array('openid'=>$openid),true)}">
        <span class="mui-icon mui-icon-image"></span>
        <span class="mui-tab-label">新盘推荐</span>
    </a>
    <a class="mui-tab-item" href="{php echo $this->createMobileUrl('new',array('a'=>'house','openid'=>$openid),true)}">
        <span class="mui-icon mui-icon-compose"></span>
        <span class="mui-tab-label">发布二手房</span>
    </a>

</nav>

<div class="mui-content">
    <div id="slider" class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            {loop $slides $index $s}
            <div class="mui-slider-item {if $index==0}mui-slider-item-duplicate{/if}">
                <a href="{$s['url']}">
                    <img src="{php echo tomedia($s['slide'])}">
                </a>
            </div>
            {/loop}
        </div>
        <div class="mui-slider-indicator">
            {loop $slides $index $s}
            <div class="mui-indicator {if $index==0}mui-active{/if}"></div>
            {/loop}
        </div>
    </div>
    {if !empty($list)}
    <ul class="mui-table-view">
        {loop $list $item}
        <li class="mui-table-view-cell mui-media">
            <a href="{php echo $this->createmobileUrl('detail',array('a'=>'rent','type'=>$item[type],'id'=>$item[id],'openid'=>$item[openid]),true)}">
                <img class="mui-media-object mui-pull-left" src="{if empty($item[thumb1])}http://res.wemedia.cn/mpshare/loading.gif{else}{php echo strpos($item['thumb1'],'http://')===FALSE?tomedia($item['thumb1']):$item['thumb1']}{/if}">
                <div class="mui-media-body">
                    幸福
                    <p class='mui-ellipsis'>能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
                </div>
            </a>
        </li>
        {/loop}


    </ul>
    {/if}

</div>

</body>
<script src="{AMOUSE_HOUSE_RES}js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    var slider = mui("#slider");
    slider.slider({
        interval: 5000
    });
</script>

</html>
