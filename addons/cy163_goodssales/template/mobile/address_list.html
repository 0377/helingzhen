<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>收货地址管理</title>
    <link rel="stylesheet" href="{MD_ROOTN}/messi/css/reset.css"/>
    <link rel="stylesheet" href="{MD_ROOTN}/messi/iconfont/iconfont.css"/>
	<link rel="stylesheet" href="{MD_ROOTN}/messi/css/addresslist.css"/>
	<link rel="stylesheet" href="{MD_ROOTN}/jqueryweui/css/weui.min.css"/>
	<link rel="stylesheet" href="{MD_ROOTN}/jqueryweui/css/jquery-weui.min.css"/>
	<link rel="stylesheet" href="{MD_ROOTN}/messi/css/common.css"/>
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>

<body style="background:#f5f5f5;">
<div id="header">
	<div class="goback iconfont" onclick="history.go(-1);">&#xe612;</div>
	<div class="title textellipsis1 text-c">收货地址管理</div>
	<div class="empty"></div>
</div>

<div id="addresslist">
	{if $addresslist}
		{loop $addresslist $row}
		<div class="item">
			<div class="left">
				<div class="con">
					<div class="realname">{$row['realname']} {$row['telphone']} {if $row['isauto'] == 1}<span>默认地址</span>{/if}</div>
					<div class="addresscon">{$row['province']}{$row['city']}{$row['district']}{$row['address']}</div>
				</div>
			</div>
			<a href="{php echo $this->createMobileUrl('myaddress',array('op'=>'post','id'=>$row['id']));}"><div class="right iconfont text-c">&#xe61e;</div></a>
		</div>
		{/loop}
	{else}
		<div class="noaddress text-c">( ⊙ o ⊙ )啊哦，还没有收货地址哦~</div>
	{/if}
	
	<div style="padding:0.25rem;">
		<a href="{php echo $this->createMobileUrl('myaddress',array('op'=>'post'));}" class="weui-btn weui-btn_primary">添加地址</a>
	</div>
</div>
<script type="text/javascript" src="{MD_ROOTN}/messi/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="{MD_ROOTN}/jqueryweui/js/fastclick.js"></script>
<script type="text/javascript" src="{MD_ROOTN}/jqueryweui/js/jquery-weui.min.js"></script>
<script type="text/javascript">
$(function(){
	FastClick.attach(document.body);
})
</script>
</body>
</html>
