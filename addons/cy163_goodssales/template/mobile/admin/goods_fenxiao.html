<div class="control-group">
	<label class="control-label">是否开启分销</label>
	<div class="controls">
		<label class="radio inline"><input name="isdistribution" value="1" {if $item['isdistribution'] == 1}checked="checked"{/if} type="radio"> 开启</label>
		<label class="radio inline"><input name="isdistribution" value="0" {if $item['isdistribution'] == 0}checked="checked"{/if} type="radio"> 关闭</label>
	</div>
</div>

<div class="control-group">
	<label class="control-label">分销可得金额</label>
	<div class="controls">
		<input name="fenxiaoprice" class="form-control" value="{$item['fenxiaoprice']}" type="text">
	</div>
</div>

<div class="control-group">
	<label class="control-label">分销按钮文字</label>
	<div class="controls">
		<input name="distributiontext" class="form-control" value="{$item['distributiontext']}" type="text">
	</div>
</div>
