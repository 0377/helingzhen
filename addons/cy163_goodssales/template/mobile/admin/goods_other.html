<div class="control-group">
	<label class="control-label">是否支持货到付款</label>
	<div class="controls">
		<label class="radio inline"><input type="radio" name="cannotpay" value="1" {if $item['cannotpay'] == 1}checked="checked"{/if}> 支持</label>
		<label class="radio inline"><input type="radio" name="cannotpay" value="0" {if $item['cannotpay'] == 0}checked="checked"{/if}> 不支持</label>
	</div>
</div>

<div class="control-group">
	<label class="control-label">下单是否必填收货信息</label>
	<div class="controls">
		<label class="radio inline"><input type="radio" name="isneedshouhuo" value="1" {if $item['isneedshouhuo'] == 1}checked="checked"{/if}> 是</label>
		<label class="radio inline"><input type="radio" name="isneedshouhuo" value="0" {if $item['isneedshouhuo'] == 0}checked="checked"{/if}> 否</label>
	</div>
</div>

<div class="control-group">
	<label class="control-label">是否开通核销</label>
	<div class="controls">
		<label class="radio inline"><input type="radio" name="ishexiao" onclick="$('#hexiaocon').show();" value="1" {if $item['ishexiao'] == 1}checked="checked"{/if}> 是</label>
		<label class="radio inline"><input type="radio" name="ishexiao" onclick="$('#hexiaocon').hide();" value="0" {if $item['ishexiao'] == 0}checked="checked"{/if}> 否</label>
		<div class="alert alert-danger" style="margin-top:15px;" role="alert">开通核销后，绑定openid的工作人员只需要扫描客户出示的二维码即可完成订单。</div>
	</div>
</div>

<div class="control-group" id="hexiaocon" {if $item['ishexiao'] == 0}style="display:none;"{/if}>
	<label class="control-label">核销工作人员</label>
	<div class="controls">
		<textarea class="form-control" style="height:80px;width:400px;" name="hexiaocon">{$item['hexiaocon']}</textarea>
		<div class="alert alert-danger" style="margin-top:15px;" role="alert">请填写openid，多个用|隔开。</div>
	</div>
</div>

<div class="control-group">
	<label class="control-label">运费</label>
	<div class="controls">
		<input name="yunfei" class="form-control" value="{$item['yunfei']}" type="text">
	</div>
</div>

<div class="control-group">
	<label class="control-label">购买按钮文字</label>
	<div class="controls">
		<input name="btntext" class="form-control" value="{$item['btntext']}" type="text">
	</div>
</div>

<div class="control-group">
	<label class="control-label">排序</label>
	<div class="controls">
		<input name="displayorder" class="form-control" value="{$item['displayorder']}" type="text">
	</div>
</div>
