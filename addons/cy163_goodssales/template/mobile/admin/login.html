<!DOCTYPE html>
<html>
<head>
<title>商户后台登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../addons/cy163_goodssales/static/admin/js/jquery.min.js"></script>
<script src="../addons/cy163_goodssales/static/admin/bootstrap/js/bootstrap.min.js"></script>
<script src="../addons/cy163_goodssales/static/admin/validate/jquery-html5Validate-min.js"></script>
<link rel="stylesheet" type="text/css" href="../addons/cy163_goodssales/static/admin/bootstrap/css/bootstrap.min.css" />
<style>
body{
	background-color:#1A1A1A;
}
#box2{
	background-color:#f1f1f1;
	padding:40px 0 20px 0;
}
#box3{
	background-color:#333;
	color:#fff;
	height:40px;
	line-height:40px;
	text-align:center;
	font-size:20px;
	font-weight:bold;
}
</style>
<script type="text/javascript">
	$(function(){
		$("#form").html5Validate();
		$("#box").css("margin-top",($(document).height()-$("#box").height())/2+'px');
		
		var imgsrc = encodeURIComponent("{$_W['siteroot']}app/{php echo str_replace('./','',$this->createMobileUrl('qrcodelogin'))}");
		$('#qrcode').attr("src","http://qr.liantu.com/api.php?text="+imgsrc).show();
		
	})
</script>
</head>


<body>
<div id="box">
	<div class="container" id="box3">
		<div class="row">
			<div class="span12">商户后台登录</div>
		</div>
	</div>
	<div class="container" id="box2">	
		<div class="row">
			<div class="span10 offset2">
				<form class="form-inline" action="{php echo $this->createMobileUrl('adminlogin');}" id="form" method="post">	
					<div class="input-prepend">
					  <span class="add-on"><i class="icon-user"></i></span>
					  <input placeholder="请输入用户名" required id="username" name="username" type="text">
					</div>
				
					<div class="input-prepend">
						<span class="add-on"><i class="icon-off"></i></span>
						<input placeholder="请输入密码" required id="pwd" name="pwd" type="password">
					</div>
					
					<div class="input-prepend">
						<button type="submit" name="send" class="btn btn-info" style="border-radius:4px;">登录</button>
						<!--<a href="#myModal" role="button" class="btn btn-success" data-toggle="modal" style="border-radius:4px;margin-left:10px;">二维码登录</a>-->
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>扫描二维码登录</h3>
	</div>
	<div class="modal-body text-center">
		<img id="qrcode" style="display:none;" src="" />
	</div>
</div>
</body>
</html>
