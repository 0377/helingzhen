<!DOCTYPE html>
<html>
<head>
<title>商户后台管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<script src="../addons/cy163_goodssales/static/admin/js/jquery.min.js"></script>
<script src="../addons/cy163_goodssales/static/admin/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../addons/cy163_goodssales/static/admin/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../addons/cy163_goodssales/static/admin/css/admin.css" />
<style>
.stat-boxes, .circle {
  display: inline-block;
  list-style: outside none none;
  margin: 20px 0 10px;
  text-align: center;
}
.stat-boxes li, .circle li{
  background-color: #f6f6f6;
  background-image: -moz-linear-gradient(center top , #f9f9f9 0%, #ededed 100%);
  border: 1px solid #d5d5d5;
  border-radius: 4px;
  box-shadow: 0 1px 0 0 #ffffff inset, 0 1px 0 rgba(255, 255, 255, 0.4);
  display: inline-block;
  line-height: 18px;
  margin: 0 10px 10px;
  padding: 0 10px;
}
.stat-boxes .right {
  color: #fff;
  font-size: 12px;
  padding: 9px 5px 7px;
  text-align: center;
  float: left;
  text-shadow: 0 1px 0 #ffffff;
}
.stat-boxes .right strong {
  font-size: 26px;
  margin-bottom: 3px;
  margin-top: 6px;
  display:block;
}
.stat-box1 {
  background: #a39e7e none repeat scroll 0 0 !important;
  box-shadow: none !important;
}
.stat-box2 {
  background: #d5a25c none repeat scroll 0 0 !important;
  box-shadow: none !important;
}
.stat-box6 {
  background: #d4605c none repeat scroll 0 0 !important;
  box-shadow: none !important;
}
.stat-box3 {
  background: #b7ba68 none repeat scroll 0 0 !important;
  box-shadow: none !important;
}
.stat-box4 {
  background: #29bab3 none repeat scroll 0 0 !important;
  box-shadow: none !important;
}
 .panel{margin-bottom:20px;background-color:#fff;border:1px solid transparent;border-radius:4px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
 .panel-body{padding:15px}
 .panel-heading{padding:10px 15px;border-bottom:1px solid transparent;border-top-left-radius:3px;border-top-right-radius:3px}
 .panel-info{border-color:#bce8f1}
 .panel-info>.panel-heading{color:#31708f;background-color:#d9edf7;border-color:#bce8f1}
 .panel-info>.panel-heading+.panel-collapse>.panel-body{border-top-color:#bce8f1}
 .panel-info>.panel-heading .badge{color:#d9edf7;background-color:#31708f}
.circle li {
    border: 4px solid #ddd;
    border-radius: 50%;
    display: inline-block;
    height: 60px;
    line-height: 60px;
    margin: 15px 20px;
    padding: 0;
    width: 60px;
}
.circle li:hover {
    background: #00a863 none repeat scroll 0 0 !important;
    border: 4px solid #e6e6e6;
    border-radius: 50%;
    height: 60px;
    line-height: 60px;
    margin: 0 20px;
    padding: 0;
    width: 60px;
}
.circle a {
  color: #fff;
  display: block;
  font-size: 16px;
  font-weight: bold;
  text-decoration:none;
}
.stat-boxes .righter {
    padding: 0;
    width: 100%;
}
.stater-box1 {
    background: #e99314 none repeat scroll 0 0 !important;
}
.stater-box2 {
    background: #99cc66 none repeat scroll 0 0 !important;
}
.stater-box3 {
    background: #66cccc none repeat scroll 0 0 !important;
}
.stater-box4 {
    background: #ad8425 none repeat scroll 0 0 !important;
}
.stater-box5 {
    background: #afaf8c none repeat scroll 0 0 !important;
}
.stater-box6 {
    background: #ee5f5b none repeat scroll 0 0 !important;
}
</style>
</head>

<body>
<div id="container">
	<div class="panel panel-info">
		<div class="panel-body" style="text-align:center;">
		<ul class="stat-boxes">
			<li class="stat-box1">
				<div class="right">
					<strong>{$todaywin}</strong>
					今日收入
				</div>
			</li>
			<li class="stat-box2">
				<div class="right">
					<strong>{$todayordernum}</strong>
					今日订单
				</div>
			</li>
			<li class="stat-box3">
				<div class="right">
					<strong>{$account}</strong>
					账户余额
				</div>
			</li>
			<li class="stat-box4">
				<div class="right">
					<strong>{$goodsnum}</strong>
					商品总数
				</div>
			</li>
		</ul>
		</div>
	</div>
	
	<div class="panel panel-info">
		<div class="panel-heading">系统快捷入口</div>
		<div class="panel-body" style="text-align:center;">
			<ul class="circle">
				<li class="stater-box2">
					<div class="righter">
						<a href="{php echo $this->createMobileUrl('adminstatistics')}">统计</a>
					</div>
				</li>
				<li class="stater-box3">
					<div class="righter">
						<a href="{php echo $this->createMobileUrl('admingoods')}">商品</a>
						
					</div>
				</li>
				<li class="stater-box4">
					<div class="righter">
						<a href="{php echo $this->createMobileUrl('adminorder')}">订单</a>
					</div>
				</li>
				<li class="stater-box1 ">
					<div class="righter">
						<a href="{php echo $this->createMobileUrl('adminagent')}">分销商</a>
					</div>
				</li>
				<li class="stater-box6">
					<div class="righter">
						<a href="{php echo $this->createMobileUrl('adminaccount')}">账户</a>
					</div>
				</li>
				<li class="stater-box5">
					<div class="righter">
						<a href="{php echo $this->createMobileUrl('adminset')}">配置</a>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
