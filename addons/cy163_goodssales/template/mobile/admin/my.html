<!DOCTYPE html>
<html>
<head>
<title>个人中心</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<script src="../addons/cy163_goodssales/static/admin/js/jquery.min.js"></script>
<script src="../addons/cy163_goodssales/static/admin/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../addons/cy163_goodssales/static/admin/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../addons/cy163_goodssales/static/admin/css/admin.css" />
<style>
.row{margin-bottom:20px;}
.panel{margin-bottom:20px;background-color:#fff;border:1px solid transparent;border-radius:4px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
.panel-body{padding:15px}
.panel-heading{padding:10px 15px;border-bottom:1px solid transparent;border-top-left-radius:3px;border-top-right-radius:3px}
.panel-info{border-color:#bce8f1}
.panel-info>.panel-heading{color:#31708f;background-color:#d9edf7;border-color:#bce8f1}
.panel-info>.panel-heading+.panel-collapse>.panel-body{border-top-color:#bce8f1}
.panel-info>.panel-heading .badge{color:#d9edf7;background-color:#31708f}
</style>
</head>

<body>
<div id="container">
	<div class="panel panel-info">
		<div class="panel-heading">个人中心</div>
		<div class="panel-body">		
			<div class="container">
				<div class="row">
					<div class="span2"></div>
					<div class="span10">
						<img src="{php echo tomedia($merchant['avatar']);}" width='80' height="80" style="border-radius:80px;" />
					</div>
				</div>
				<div class="row">
					<div class="span2">用　　户</div>
					<div class="span10">{$merchant['username']}</div>
				</div>
				<div class="row">
					<div class="span2">编　　号</div>
					<div class="span10">{$merchant['openid']}</div>
				</div>
				<div class="row">
					<div class="span2">密　　码</div>
					<div class="span10"><a href="{php echo $this->createMobileUrl('adminchangepwd');}" class="btn btn-mini btn-success">点击修改密码</a></div>
				</div>
				<div class="row">
					<div class="span2">商户名称</div>
					<div class="span10">{$merchant['name']}</div>
				</div>
				<div class="row">
					<div class="span2">加入时间</div>
					<div class="span10"><span class="label label-info">{php echo date("Y-m-d H:i:s",$merchant['addtime']);}</span></div>
				</div>
				<div class="row">
					<div class="span2">到期时间</div>
					<div class="span10"><span class="label label-info">{php echo date("Y-m-d H:i:s",$merchant['expirationtime']);}</span></div>
				</div>
				<div class="row">
					<div class="span2">状　　态</div>
					<div class="span10">
						{if $merchant['status'] == 1}
							<span class="label label-success">运行中</span>
						{else}
							<span class="label label-important">已停止使用</span>
						{/if}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
