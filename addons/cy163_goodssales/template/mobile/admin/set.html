<!DOCTYPE html>
<html>
<head>
<title>配置管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<script src="../addons/cy163_goodssales/static/admin/js/jquery.min.js"></script>
<script src="../addons/cy163_goodssales/static/admin/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../addons/cy163_goodssales/static/admin/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../addons/cy163_goodssales/static/admin/css/admin.css" />
<script type="text/javascript">
function youtype(val){
	if(val == 1){
		$("#guding").show();
		$("#fandiandiv").hide();
	}
	if(val == 2){
		$("#guding").hide();
		$("#fandiandiv").show();
	}
}

{if $merchantset}
	$(function(){
		youtype({$merchantset['freighttype']});
	})
{/if}
</script>
</head>

<body>
<div id="container">
	<div class="tabbable">
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#A">返佣设置</a></li>
		</ul>
		<form action="{php echo $this->createMobileUrl('adminset',array('op'=>'post'))}" method="post" class="form-horizontal">
			<fieldset>
				<div class="tab-content">
					<div id="A" class="tab-pane active">

						<div class="control-group">
							<label class="control-label">返佣方式</label>
							<div class="controls">
								<label class="radio inline" for="freighttype1"><input type="radio" onclick="youtype(1);" id="freighttype1" value="1" name="freighttype" {if $merchantset['freighttype'] == 1}checked="true"{/if} /> 固定额度</label>
								<label class="radio inline" for="freighttype2"><input type="radio" onclick="youtype(2);" id="freighttype2" value="2" name="freighttype" {if $merchantset['freighttype'] == 2}checked="true"{/if} /> 返点</label>
							</div>
						</div>
						
						<div class="control-group" id="guding" style="display:none;">
							<label class="control-label">固定额度</label>
							<div class="controls">
								<div class="input-append">
									<input name="guding" value="{$merchantset['guding']}" type="text">
									<span class="add-on">元</span>
								</div>
							</div>
						</div>
					
						<div class="control-group" id="fandiandiv" style="display:none;">
							<label class="control-label">返点</label>
							<div class="controls">
								<div class="input-append">
									<input name="fandian" value="{$merchantset['fandian']}" type="text">
									<span class="add-on">点</span>
								</div>
								<span style="color:#900;">请填写0-10的数字，例如1点代表10%</span>
							</div>
						</div>
					</div>
				</div>
				<input type="hidden" name="id" value="{$merchantset['id']}" />
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<button type="submit" class="btn btn-success">提交</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
</body>
</html>
