<div class="spec_item_item" style="float:left;margin:0 5px 10px 0;">
	<input type="hidden" class="form-control spec_item_show" name="spec_item_show_{$spec['id']}[]" VALUE="{$specitem['show']}" />
	<input type="hidden" class="form-control spec_item_id" name="spec_item_id_{$spec['id']}[]" VALUE="{$specitem['id']}" />
	<div class="input-prepend input-append">
		<span class="add-on">
			<label class="checkbox inline" style="margin-top:-10px;">
				<input type="checkbox" {if $specitem['show']==1}checked{/if} value="1" onclick='showItem(this)'>
			</label>
		</span>
		<input type="text" class="form-control spec_item_title error" name="spec_item_title_{$spec['id']}[]" VALUE="{$specitem['title']}" />
		<span class="add-on">
			<a href="javascript:;" onclick="removeSpecItem(this)" title='删除'><i class="icon-remove"></i></a>
	  		<a href="javascript:;" class="icon-move" title="拖动调整显示顺序" ></a>
		</span>
	</div>
</div>
