<!DOCTYPE html>
<html>
<head>
<title>统计管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<script src="../addons/cy163_goodssales/static/admin/js/jquery.min.js"></script>
<script src="../addons/cy163_goodssales/static/admin/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../addons/cy163_goodssales/static/admin/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../addons/cy163_goodssales/static/admin/css/admin.css" />
<style>
 .panel{margin-bottom:20px;background-color:#fff;border:1px solid transparent;border-radius:4px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
 .panel-body{padding:15px}
 .panel-heading{padding:10px 15px;border-bottom:1px solid transparent;border-top-left-radius:3px;border-top-right-radius:3px}
 .panel-info{border-color:#bce8f1}
 .panel-info>.panel-heading{color:#31708f;background-color:#d9edf7;border-color:#bce8f1}
 .panel-info>.panel-heading+.panel-collapse>.panel-body{border-top-color:#bce8f1}
 .panel-info>.panel-heading .badge{color:#d9edf7;background-color:#31708f}
</style>
</head>

<body>
<div id="container">
	<ul class="nav nav-tabs">
		<li {if $operation == 'display'}class="active"{/if}>
		<a href="{php echo $this->createMobileUrl('adminstatistics', array('op' => 'display'))}">商品统计</a>
		</li>
		<li {if $operation == 'order'}class="active"{/if}>
		<a href="{php echo $this->createMobileUrl('adminstatistics', array('op' => 'order'))}">订单统计</a>
		</li>
		<li {if $operation == 'sale'}class="active"{/if}>
		<a href="{php echo $this->createMobileUrl('adminstatistics', array('op' => 'sale'))}">销售额统计</a>
		</li>
		<li {if $operation == 'agent'}class="active"{/if}>
		<a href="{php echo $this->createMobileUrl('adminstatistics', array('op' => 'agent'))}">代理商统计</a>
		</li>
	</ul>
	{if $operation == 'display'}
	<div class="panel panel-info">
		<div class="panel-heading">商品统计</div>
		<div class="panel-body" style="padding-left:0px;padding-right:0px;">
			<canvas id="Chart" height="80"></canvas>
		</div>
	</div>
	{/if}
	{if $operation == 'order'}
	<div class="panel panel-info">
		<div class="panel-heading">订单统计</div>
		<div class="panel-body" style="padding-left:0px;padding-right:0px;">
			<canvas id="Chart" height="80"></canvas>
		</div>
	</div>
	{/if}
	{if $operation == 'sale'}
	<div class="panel panel-info">
		<div class="panel-heading">销售额统计</div>
		<div class="panel-body" style="padding-left:0px;padding-right:0px;">
			<canvas id="Chart" height="80"></canvas>
		</div>
	</div>
	{/if}
	{if $operation == 'agent'}
	<div class="panel panel-info">
		<div class="panel-heading">代理商统计</div>
		<div class="panel-body" style="padding-left:0px;padding-right:0px;">
			<canvas id="Chart" height="80"></canvas>
		</div>
	</div>
	{/if}
</div>
<script src="../addons/cy163_goodssales/static/admin/js/chart.min.js"></script>
<script type="text/javascript">
var chart = null;
var defaults = {
	responsive:true,
}
var data = {
	labels : {$labels},
	datasets : [
		{
			fillColor : "rgba(151,187,205,0.5)",
			strokeColor : "rgba(151,187,205,1)",
			pointColor : "rgba(151,187,205,1)",
			pointStrokeColor : "#428BCA",
			data : {$datas}
		}
	]
}
var ctx = document.getElementById("Chart").getContext("2d");
chart = new Chart(ctx).Line(data,defaults);
</script>
</body>
</html>
