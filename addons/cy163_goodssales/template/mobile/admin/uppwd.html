<!DOCTYPE html>
<html>
<head>
<title>用户操作</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<script src="../addons/cy163_goodssales/static/admin/js/jquery.min.js"></script>
<script src="../addons/cy163_goodssales/static/admin/bootstrap/js/bootstrap.min.js"></script>
<script src="../addons/cy163_goodssales/static/admin/validate/jquery-html5Validate-min.js"></script>
<link rel="stylesheet" type="text/css" href="../addons/cy163_goodssales/static/admin/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../addons/cy163_goodssales/static/admin/css/admin.css" />
<style>
 .panel{margin-bottom:20px;background-color:#fff;border:1px solid transparent;border-radius:4px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
 .panel-body{padding:15px}
 .panel-heading{padding:10px 15px;border-bottom:1px solid transparent;border-top-left-radius:3px;border-top-right-radius:3px}
 .panel-info{border-color:#bce8f1}
 .panel-info>.panel-heading{color:#31708f;background-color:#d9edf7;border-color:#bce8f1}
 .panel-info>.panel-heading+.panel-collapse>.panel-body{border-top-color:#bce8f1}
 .panel-info>.panel-heading .badge{color:#d9edf7;background-color:#31708f}
</style>
<script type="text/javascript">
	$(function(){
		$("#form").html5Validate();
	})
</script>
</head>

<body>
<div id="container">
	<div class="panel panel-info">
		<div class="panel-heading">修改密码</div>
		<div class="panel-body">
			<form class="form-horizontal" id="form" action="{php echo $this->createMobileUrl('admindochangepwd');}" method="post">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="pwd">新密码</label>
						<div class="controls">
							<input name="pwd" id="pwd" type="text" required />
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="repwd">确认密码</label>
						<div class="controls">
							<input name="repwd" id="repwd" type="text" required />
						</div>
					</div>
				
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls">
							<button class="btn btn-success" type="submit">修改</button>
						</div>
					</div>	
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
