<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>客服管理</title>
	<link rel="stylesheet" href="{MD_ROOTN}/messi/css/reset.css"/>
    <link rel="stylesheet" href="{MD_ROOTN}/messi/iconfont/iconfont.css"/>
	<link rel="stylesheet" href="{MD_ROOTN}/jqueryweui/css/weui.min.css"/>
	<link rel="stylesheet" href="{MD_ROOTN}/jqueryweui/css/jquery-weui.min.css"/>
	<link rel="stylesheet" href="{MD_ROOTN}/messi/css/common.css"/>
	<link rel="stylesheet" href="{MD_ROOTN}/messi/css/chosekefu.css"/>
	<script>
        var deviceWidth = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>

<body style="background:#f5f5f5;">
<div id="header">
	<div class="goback iconfont" onclick="history.go(-1);">&#xe612;</div>
	<div class="title textellipsis1 text-c">客服管理</div>
	<div class="empty text-c"></div>
</div>

<div class="kefulist">
	{if empty($cservicelist)}
	<div class="nokefu text-c">( ⊙ o ⊙ )啊哦，没有记录啦~</div>
	{else}
		{loop $cservicelist $row}
		<div class="item">
			<a href="{php echo $this->createMobileUrl('merchantcservice',array('op'=>'post','id'=>$row['id']));}">
				<div class="img"><img src="{php echo tomedia($row['thumb']);}" /></div>
				<div class="msg textellipsis1">
					<div class="title textellipsis1">{$row['name']}</div>
					<div class="type textellipsis1">
						{if $row['ctype'] == 1}微信客服{/if}
						{if $row['ctype'] == 2}QQ客服{/if}
						{if $row['ctype'] == 3}移动客服{/if}
						{if $row['ctype'] == 4}座机客服{/if}
					</div>
				</div>
				<div class="iconfont text-r">&#xe642;</div>
			</a>
		</div>
		{/loop}
	{/if}
</div>
<div style="padding:0.25rem;">
	<a class="weui-btn weui-btn_primary" href="{php echo $this->createMobileUrl('merchantcservice',array('op'=>'post'));}">添加客服</a>
</div>
<script type="text/javascript" src="{MD_ROOTN}/messi/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="{MD_ROOTN}/jqueryweui/js/fastclick.js"></script>
<script type="text/javascript" src="{MD_ROOTN}/jqueryweui/js/jquery-weui.min.js"></script>
<script>
$(function() {
	FastClick.attach(document.body);
});
</script>
</body>
</html>
