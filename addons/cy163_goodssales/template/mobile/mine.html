<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>个人中心</title>
    <link rel="stylesheet" href="{MD_ROOTN}/messi/css/reset.css"/>
    <link rel="stylesheet" href="{MD_ROOTN}/messi/iconfont/iconfont.css"/>
	<link rel="stylesheet" href="{MD_ROOTN}/messi/css/common.css"/>
	<link rel="stylesheet" href="{MD_ROOTN}/messi/css/my1.css"/>
	<link rel="stylesheet" href="{MD_ROOTN}/jqueryweui/css/weui.min.css"/>
	<link rel="stylesheet" href="{MD_ROOTN}/jqueryweui/css/jquery-weui.min.css"/>
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
	<style>
	#footer{width:7.5rem;height:1rem;position:fixed;z-index:99;bottom:0;background:#fff;border-top:solid 1px #f2f2f2;}
	#footer .item{width:3.75rem;height:1rem;float:left;}
	#footer .item .iconfont{color:#666;font-size:0.45rem;height:0.6rem;line-height:0.6rem;border-right:1px #f2f2f2 solid;}
	#footer .item .text{color:#666;font-size:0.25rem;height:0.4rem;line-height:0.4rem;border-right:1px #f2f2f2 solid;}
	#footer .now .iconfont,#footer .now .text{color:#F44;}
	</style>
</head>

<body style="background:#f5f5f5;">
<div class="myheader">
	<div class="avatar">
		{if $member['avatar']}
			<img src="{$member['avatar']}" class="weui-media-box__thumb radius" />
		{else}
			<img src="{MD_ROOT}/upload/headimg.jpg" class="weui-media-box__thumb radius" />
		{/if}
	</div>
	<div class="text">{$member['nickname']}</div>
</div>
<div id="orderlist">
	<a href="{php echo $this->createMobileUrl('myorder',array('statuss'=>0))}">
	<div class="item text-c">
		<div class="iconfont">&#xe61d;</div>
		<div class="text">待付款</div>
		{if $ordernum1 > 0}<span class="num text-c">{$ordernum1}</span>{/if}
	</div>
	</a>
	<a href="{php echo $this->createMobileUrl('myorder',array('statuss'=>1))}">
	<div class="item text-c">
		<div class="iconfont">&#xe661;</div>
		<div class="text">待发货/核销</div>
		{if $ordernum2 > 0}<span class="num text-c">{$ordernum2}</span>{/if}
	</div>
	</a>
	<a href="{php echo $this->createMobileUrl('myorder',array('statuss'=>2))}">
	<div class="item text-c">
		<div class="iconfont">&#xe61c;</div>
		<div class="text">待收货</div>
		{if $ordernum3 > 0}<span class="num text-c">{$ordernum3}</span>{/if}
	</div>
	</a>
	<a href="{php echo $this->createMobileUrl('myorder',array('statuss'=>4))}">
	<div class="item text-c">
		<div class="iconfont">&#xe64d;</div>
		<div class="text">待评价</div>
		{if $ordernum4 > 0}<span class="num text-c">{$ordernum4}</span>{/if}
	</div>
	</a>
</div>
<div class="allorder">
	<a href="{php echo $this->createMobileUrl('myorder',array('statuss'=>5))}">
	<div class="iconfont">&#xe607;</div>
	<div class="text">全部订单</div>
	<div class="iconfont text-r">&#xe642;</div>
	</a>
</div>

<div class="sale">
	<a href="{php echo $this->createMobileUrl('myaccount')}">
	<div class="iconfont">&#xe695;</div>
	<div class="text">佣金结算</div>
	<div class="iconfont text-r">&#xe642;</div>
	</a>
</div>
<div class="address" style="border-bottom:solid 1px #f5f5f5;">
	<a href="{php echo $this->createMobileUrl('myaddress')}">
	<div class="iconfont">&#xe613;</div>
	<div class="text">地址管理</div>
	<div class="iconfont text-r">&#xe642;</div>
	</a>
</div>
<div class="address">
	<a href="{php echo $this->createMobileUrl('merchantcenter')}">
	<div class="iconfont">&#xe618;</div>
	<div class="text">商家中心</div>
	<div class="iconfont text-r">&#xe642;</div>
	</a>
</div>

<div style="height:1.2rem;width:7.5rem;clear:both;"></div>
<div id="footer">
	<div class="item">
		<a href="{php echo $this->createMobileUrl('merchantstore',array('id'=>$merchant_id))}">
			<div class="iconfont text-c">&#xe807;</div>
			<div class="text text-c">店铺首页</div>
		</a>
	</div>
	<div class="item now">
		<a href="{php echo $this->createMobileUrl('my',array('merchant_id'=>$merchant_id))}">
		<div class="iconfont text-c">&#xe644;</div>
		<div class="text text-c">个人中心</div>
		</a>
	</div>
</div>

<script type="text/javascript" src="{MD_ROOTN}/messi/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="{MD_ROOTN}/jqueryweui/js/fastclick.js"></script>
<script type="text/javascript">
$(function(){
	FastClick.attach(document.body);
})
</script>
</body>
</html>
