<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>产品列表</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="">
<link rel="stylesheet" href="{MD_ROOT}/lib/weui.min.css">
<link rel="stylesheet" href="{MD_ROOT}/css/jquery-weui.css">
<link rel="stylesheet" href="{MD_ROOT}/css/style.css">
</head>
<body ontouchstart>
<div class="weui-content">
	<div id="list" class='demos-content-padded proListWrap'>
		{loop $goodslist $row}
		<div class="pro-items">
			<a href="{php echo $this->createMobileUrl('detail',array('id'=>$row['id']))}" class="weui-media-box weui-media-box_appmsg">
				{if $row['thumb']}<div class="weui-media-box__hd"><img class="weui-media-box__thumb" src="{php echo tomedia($row['thumb']);}" alt=""></div>{/if}
				<div class="weui-media-box__bd">
					<h1 class="weui-media-box__desc">{$row['title']}</h1>
					<div class="wy-pro-pri">¥<em class="num font-15">{$row['normalprice']}</em></div>
					<ul class="weui-media-box__info prolist-ul">
						<li class="weui-media-box__info__meta"><em class="num">{$row['sales']}</em>人购买</li>
						<li class="weui-media-box__info__meta">剩<em class="num">{$row['total']}</em>件</li>
					</ul>
				</div>
			</a>
		</div>
		{/loop}
	</div>
</div>
<script src="{MD_ROOT}/lib/jquery-2.1.4.js"></script> 
<script src="{MD_ROOT}/lib/fastclick.js"></script> 
<script>
$(function() {
	FastClick.attach(document.body);
});
</script> 
<script src="{MD_ROOT}/js/jquery-weui.js"></script>
</body>
</html>
