<div class="panel-body table-responsive" style="padding:0px;">
	<table class="table table-hover">
		<thead>
		<tr>
			<th style='width:50px;'></th>
			<th>规格</th>
			<th>价格</th>
			<th>库存</th>
		</tr>
		</thead>
		<tbody id="option-items">
			{loop $options $p}
			<tr>
				<td>
					<a href="javascript:;" class="fa fa-move" title="拖动调整此显示顺序"><i class="fa fa-arrows"></i></a>&nbsp;
					<a href="javascript:;" onclick="deleteoption(this)" style="margin-top:10px;" title="删除"><i class='fa fa-remove'></i></a>
				</td>
				<td>
					<input name="option_title[]" type="text" class="form-control option_title" value="{$p['title']}"/>
					<input name="option_id[]" type="hidden" class="form-control" value="{$p['id']}"/>
				</td>
				<td><input name="option_normalprice[]" type="text" class="form-control option_normalprice" value="{$p['normalprice']}"/></td>
				<td><input name="option_stock[]" type="text" class="form-control option_stock" value="{$p['stock']}"/></td>
			</tr>
			{/loop}
		</tbody>
		<tbody>
			<tr>
				<td colspan="4">
					<a href="javascript:;" id='add-option' onclick="addoption()" style="margin-top:10px;"  title="添加规格"><i class='fa fa-plus'></i>添加规格</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<script language="javascript">
	$(function(){
		$("#option-items").sortable({handle:'.fa-move'});
	})
	function addoption() {
		var url = "{php echo $this->createWebUrl('option')}";
		$.ajax({
			"url": url ,
			success:function(data){
				$('#option-items').append(data);
			}
		});
		return;
	}
	function deleteoption(o) {
		$(o).parent().parent().remove();
	}
</script>
