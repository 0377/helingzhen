<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否上架</label>
	<div class="col-sm-9 col-xs-12">
		<label for="isshow1" class="radio-inline"><input type="radio" name="status" value="1" id="isshow1" {if $item['status'] == 1}checked="true"{/if} /> 是</label>
		&nbsp;&nbsp;&nbsp;
		<label for="isshow2" class="radio-inline"><input type="radio" name="status" value="0" id="isshow2"  {if $item['status'] == 0}checked="true"{/if} /> 否</label>
		<span class="help-block"></span>
	</div>
</div>

<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开通核销</label>
	<div class="col-sm-9 col-xs-12">
		<label for="ishexiao1" class="radio-inline"><input type="radio" onclick="$('#hexiaocon').show();" name="ishexiao" value="1" id="ishexiao1" {if $item['ishexiao'] == 1}checked="true"{/if} /> 是</label>
		&nbsp;&nbsp;&nbsp;
		<label for="ishexiao2" class="radio-inline"><input type="radio" onclick="$('#hexiaocon').hide();" name="ishexiao" value="0" id="isshow2"  {if $item['ishexiao'] == 0}checked="true"{/if} /> 否</label>
		<div class="alert alert-danger" style="margin-top:15px;" role="alert">开通核销后，绑定openid的工作人员只需要扫描客户出示的二维码即可完成订单。</div>
	</div>
</div>

<div class="form-group" id="hexiaocon" {if $item['ishexiao'] == 0}style="display:none;"{/if}>
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">核销工作人员</label>
	<div class="col-sm-9 col-xs-12">
		<textarea class="form-control" name="hexiaocon">{$item['hexiaocon']}</textarea>
		<div class="alert alert-danger" style="margin-top:15px;" role="alert">请填写openid，多个用|隔开。</div>
	</div>
</div>

<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
	<div class="col-sm-9 col-xs-12">
		<input type="text" name="displayorder" class="form-control" value="{$item['displayorder']}" />
	</div>
</div>
