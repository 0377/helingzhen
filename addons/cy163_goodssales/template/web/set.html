{template 'common/header'}
<div class="main">
	<form action="{php echo $this->createWebUrl('set',array('op'=>'post'));}" method="post" class="form-horizontal form">
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#basic" role="tab" data-toggle="tab">基本设置</a></li>
			<li role="presentation"><a href="#merchant" role="tab" data-toggle="tab">商户设置</a></li>
			<li role="presentation"><a href="#account" role="tab" data-toggle="tab">用户提现设置</a></li>
		</ul>
		
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane active panel panel-default" id="basic">
				<div class="panel-body">					
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启商户商品审核</label>
						<div class="col-sm-9 col-xs-12">
							<label for="isshenhe1" class="radio-inline"><input name="isshenhe" value="1" id="isshenhe1" {if $setting['isshenhe'] == 1}checked="true"{/if} type="radio"> 是</label>
							&nbsp;&nbsp;&nbsp;
							<label for="isshenhe2" class="radio-inline"><input name="isshenhe" value="0" id="isshenhe2" {if $setting['isshenhe'] == 0}checked="true"{/if} type="radio"> 否</label>
							<span class="help-block"></span>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启模板消息通知</label>
						<div class="col-sm-9 col-xs-12">
							<label for="istplon1" class="radio-inline"><input name="istplon" value="1" id="istplon1" {if $setting['istplon'] == 1}checked="true"{/if} type="radio"> 是</label>
							&nbsp;&nbsp;&nbsp;
							<label for="istplon2" class="radio-inline"><input name="istplon" value="0" id="istplon2" {if $setting['istplon'] == 0}checked="true"{/if} type="radio"> 否</label>
							<span class="help-block"></span>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户注册页宣传图</label>
						<div class="col-sm-9 col-xs-12">
							{php echo tpl_form_field_image('registerthumb', $setting['registerthumb'], '', array('extras' => array('text' => 'readonly')))}
							<span class="help-block" style="color:#900;">推荐上传500*230大小图标</span>
						</div>
					</div>
				</div>
			</div>
			
			<div role="tabpanel" class="tab-pane panel panel-default" id="merchant">
				<div class="panel-body">
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户提现手续费比例</label>
						<div class="col-sm-2 col-xs-12">
							<input type="text" name="txdisaccount" class="form-control" value="{$setting['txdisaccount']}" />
						</div>
						<span style="color:#900;" class="help-block">例如1.00代表1%</span>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启商户免费试用</label>
						<div class="col-sm-9 col-xs-12">
							<label for="isfree1" class="radio-inline"><input name="isfree" value="1" id="isfree1" {if $setting['isfree'] == 1}checked="checked"{/if} type="radio"> 是</label>
							&nbsp;&nbsp;&nbsp;
							<label for="isfree2" class="radio-inline"><input name="isfree" value="0" id="isfree2" {if $setting['isfree'] == 0}checked="checked"{/if} type="radio"> 否</label>
							<span class="help-block"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户免费试用天数</label>
						<div class="col-sm-2 col-xs-12">
							<div class="input-group">
								<input type="text" name="days" class="form-control" value="{$setting['days']}" />
								<span class="input-group-addon">天</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户月套餐（30天）</label>
						<div class="col-sm-2 col-xs-12">
							<div class="input-group">
								<input type="text" name="monthprice" class="form-control" value="{$setting['monthprice']}" />
								<span class="input-group-addon">元</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启商户月套餐</label>
						<div class="col-sm-9 col-xs-12">
							<label for="monthon1" class="radio-inline"><input name="monthon" value="1" id="monthon1" {if $setting['monthon'] == 1}checked="checked"{/if} type="radio"> 是</label>
							&nbsp;&nbsp;&nbsp;
							<label for="monthon2" class="radio-inline"><input name="monthon" value="0" id="monthon2" {if $setting['monthon'] == 0}checked="checked"{/if} type="radio"> 否</label>
							<span class="help-block"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户季度套餐（90天）</label>
						<div class="col-sm-2 col-xs-12">
							<div class="input-group">
								<input type="text" name="jiduprice" class="form-control" value="{$setting['jiduprice']}" />
								<span class="input-group-addon">元</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启商户季度套餐</label>
						<div class="col-sm-9 col-xs-12">
							<label for="jiduon1" class="radio-inline"><input name="jiduon" value="1" id="jiduon1" {if $setting['jiduon'] == 1}checked="checked"{/if} type="radio"> 是</label>
							&nbsp;&nbsp;&nbsp;
							<label for="jiduon2" class="radio-inline"><input name="jiduon" value="0" id="jiduon2" {if $setting['jiduon'] == 0}checked="checked"{/if} type="radio"> 否</label>
							<span class="help-block"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户半年套餐（180天）</label>
						<div class="col-sm-2 col-xs-12">
							<div class="input-group">
								<input type="text" name="bannianprice" class="form-control" value="{$setting['bannianprice']}" />
								<span class="input-group-addon">元</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启商户半年套餐</label>
						<div class="col-sm-9 col-xs-12">
							<label for="bannianon1" class="radio-inline"><input name="bannianon" value="1" id="bannianon1" {if $setting['bannianon'] == 1}checked="checked"{/if} type="radio"> 是</label>
							&nbsp;&nbsp;&nbsp;
							<label for="bannianon2" class="radio-inline"><input name="bannianon" value="0" id="bannianon2" {if $setting['bannianon'] == 0}checked="checked"{/if} type="radio"> 否</label>
							<span class="help-block"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">商户年套餐（365天）</label>
						<div class="col-sm-2 col-xs-12">
							<div class="input-group">
								<input type="text" name="yearprice" class="form-control" value="{$setting['yearprice']}" />
								<span class="input-group-addon">元</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启商户年套餐</label>
						<div class="col-sm-9 col-xs-12">
							<label for="yearon1" class="radio-inline"><input name="yearon" value="1" id="yearon1" {if $setting['yearon'] == 1}checked="checked"{/if} type="radio"> 是</label>
							&nbsp;&nbsp;&nbsp;
							<label for="yearon2" class="radio-inline"><input name="yearon" value="0" id="yearon2" {if $setting['yearon'] == 0}checked="checked"{/if} type="radio"> 否</label>
							<span class="help-block"></span>
						</div>
					</div>
				</div>
			</div>
			
			<div role="tabpanel" class="tab-pane panel panel-default" id="account">
				<div class="panel-body">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">提现条件</label>
					<div class="col-sm-9 col-xs-12">
						<div class="input-group">
							<span class="input-group-addon">满</span>
							<input class="form-control" name="present_money" value="{$setting['present_money']}" type="text">
							<span class="input-group-addon">元可申请提现</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
						<div class="col-sm-9 col-xs-12">
							<input type="hidden" name="id" value="{$setting['id']}" />
							<input name="submit" type="submit" value="确定" class="btn btn-primary span3"> 
							<input type="hidden" name="token" value="{$_W['token']}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
