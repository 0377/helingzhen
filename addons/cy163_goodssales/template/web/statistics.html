{template 'common/header'}

<ul class="nav nav-tabs">
	<li {if $operation == 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl('statistics')}">商品统计</a></li>
	<li {if $operation == 'order'}class="active"{/if}><a href="{php echo $this->createWebUrl('statistics',array('op' =>'order'))}">订单统计</a></li>
	<li {if $operation == 'sale'}class="active"{/if}><a href="{php echo $this->createWebUrl('statistics',array('op' =>'sale'))}">销售额统计</a></li>
	<li {if $operation == 'merchant'}class="active"{/if}><a href="{php echo $this->createWebUrl('statistics',array('op' =>'merchant'))}">商户统计</a></li>
</ul>


{if $operation == 'display'}
<div class="main panel panel-default">
	<div class="panel-heading">商品统计</div>
	<div class="panel-body" style="padding-left:0px;padding-right:0px;">
		<canvas id="Chart" height="100"></canvas>
	</div>
</div>
{/if}
{if $operation == 'order'}
<div class="main panel panel-default">
	<div class="panel-heading">订单统计</div>
	<div class="panel-body" style="padding-left:0px;padding-right:0px;">
		<canvas id="Chart" height="100"></canvas>
	</div>
</div>
{/if}
{if $operation == 'sale'}
<div class="main panel panel-default">
	<div class="panel-heading">销售额统计</div>
	<div class="panel-body" style="padding-left:0px;padding-right:0px;">
		<canvas id="Chart" height="100"></canvas>
	</div>
</div>
{/if}
{if $operation == 'merchant'}
<div class="main panel panel-default">
	<div class="panel-heading">商户统计</div>
	<div class="panel-body" style="padding-left:0px;padding-right:0px;">
		<canvas id="Chart" height="100"></canvas>
	</div>
</div>
{/if}
<script type="text/javascript">
require(['chart'], function(c) {
	var chart = null;
	var defaults = {
		responsive:true,
	}
	var data = {
		labels : {$labels},
		datasets : [
			{
				fillColor : "rgba(151,187,205,0.5)",
				strokeColor : "rgba(151,187,205,1)",
				pointColor : "rgba(151,187,205,1)",
				pointStrokeColor : "#428BCA",
				data : {$datas}
			}
		]
	}
	var ctx = document.getElementById("Chart").getContext("2d");
	chart = new Chart(ctx).Line(data,defaults);
});
</script>
{template 'common/footer'}
