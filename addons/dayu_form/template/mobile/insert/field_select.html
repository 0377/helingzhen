
	<div class="weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_hd"><label for="date" class="weui_label">{$fields['title']}{if $fields['essential']}<span>*</span>{/if}</label></div>
			<div class="weui_cell_bd weui_cell_primary">
				<input type="text" class="weui_input" id="{$fields['refid']}" name="field_{$fields['refid']}_{$fields['bind']}" placeholder="{$fields['tixing']}" value="" {if $fields['essential']}required tips="{$fields['tixing']}"{/if}>
			</div>
		</div>
	</div>
	<script>
	{php $c=end(array_keys($fields['options']));}
		$("#{$fields['refid']}").picker({
			title: "请选择{$fields['title']}",
			cols: [
			{
				textAlign: 'center',
				values: [
					{loop $fields['options'] $like $v}
					'{$v}'{if $like!=$c},{/if}
					{/loop}
				]
			}
        ]
	});
    </script>
