
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">{$activity['member']}<span>*</span></label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" id="member" name="member" type="text" value="{$member['realname']}" placeholder="请输入{$activity['member']}" required tips="请输入{$activity['member']}">
        </div>
		<div class="weui_cell_ft">
			<i class="weui_icon_warn"></i>
		</div>
    </div>
	{if $activity['smsid']!=0}
	<div class="weui_cell weui_vcode">
		<div class="weui_cell_hd"><label class="weui_label">{$activity['phone']}<span>*</span></label></div>
		<div class="weui_cell_bd weui_cell_primary">
			<input class="weui_input" id="mobile" name="mobile" type="number" value="{$member['mobile']}" readonly>
		</div>
		<div class="weui_cell_ft">
			<a href="{php echo murl('entry', array('do' => 'index', 'id' => $activity['smsid'], 'm' => 'dayu_sms', 'form' => $_W['current_module']['name'], 'returnurl' => $returnUrl), true, true)}" class="weui-vcode-btn">修改手机</a>
		</div>
	</div>
	{else}
    <div class="weui_cell">
		<div class="weui_cell_hd"><label class="weui_label">{$activity['phone']}<span>*</span></label></div>
        <div class="weui_cell_bd weui_cell_primary ">
            <input class="weui_input" id="mobile" name="mobile" type="tel" value="{$member['mobile']}" required pattern="[0-9]{11}" maxlength="11" placeholder="输入你的{$activity['phone']}" emptyTips="请输入{$activity['phone']}" notMatchTips="请输入正确的{$activity['phone']}">
        </div>
		<div class="weui_cell_ft">
			<i class="weui_icon_warn"></i>
		</div>
    </div>
	{/if}
</div>
