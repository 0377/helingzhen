{template 'common/header'}

<div class="main">

    <div class="panel panel-info">
        <div class="panel-heading">筛选</div>
        <div class="panel-body">
            <form action="./index.php" method="get" class="form-horizontal" role="form">
                <input type="hidden" name="c" value="site"/>
                <input type="hidden" name="a" value="entry"/>
                <input type="hidden" name="m" value="dg_articlemanage"/>
                <input type="hidden" name="do" value="member"/>
                <input type="hidden" name="op" value="display"/>


                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">会员名称</label>

                    <div class="col-sm-8 col-md-8 col-lg-8 col-xs-12">
                        <input class="form-control" name="keyword" id="" type="text" value="{$_GPC['keyword']}" placeholder="请输入会员昵称">
                    </div>
                    <div class="pull-right col-xs-12 col-sm-2 col-md-2 col-lg-2">
                        <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row-fluid">
                <div class="span8 control-group">
                    共计 {$total} 条数据
                </div>
            </div>
        </div>
        <div class="panel-body table-responsive">
            <table class="table table-hover">
                <thead class="navbar-inner">
                <tr>
                    <th style="width:65px;" align="center">头像</th>
                    <th>昵称</th>
                    <th>真实姓名</th>
                    <th>手机号</th>
                    <th>添加时间</th>
                </tr>
                </thead>
                <tbody id="add_author">
                {loop $records $row}
                <tr>
                    <td><img alt="" src="{$row['avatar']}" width='auto' style="max-width:50px; max-height:50px;" height='auto'></td>
                    <td>{$row['nickname']}</td>
                    <td>{$row['realname']}</td>
                    <td>{$row['mobile']}</td>
                    <td>{php echo date('Y/m/d H:i:s', $row['createtime']);}</td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>
    </div>
    {$pager}
</div>
