<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>信息编辑</title>
    <link rel="stylesheet" href="{RES}font/iconfont.css" />
    <link rel="stylesheet" href="{RES}css/style_index.css" />
    <script type="text/javascript" src="{RES}js/jquery-2.1.4.min.js" ></script>
    <script type="text/javascript" src="{RES}js/script.js" ></script>
</head>
<body>
<div id="box">
    <div class="Member_head">
        <div class="Member_img touxiang">
            <span style="background-image: url({$avatar});"></span>
            <p>{$nickname}</p>
        </div>
    </div>
    <div class="adit">
<!--        <div class="adit_balance">
            <p>您的余额还有<i>0.00</i>元</p>
        </div>-->
        <div class="adit_min">
            <form action="">
                <div class="adit_list">
                    <ul>
                        <li>
                            <div class="add_tit">
                                <h3>姓名<i>( 8个汉字，16个英文字符)</i></h3>
                            </div>
                            <div class="add_input">
                                <input type="text" placeholder="8个字以内" name="realname" id="realname"  value="{$info['realname']}"/>
                            </div>
                        </li>
                        <li>
                            <div class="add_tit">
                                <h3>手机号</h3>
                            </div>
                            <div class="add_input">
                                <input type="text" placeholder="请正确填写手机号" name="mobile" id="mobile" value="{$info['mobile']}" />
                            </div>
                        </li>
                        <li>
                            <div class="add_tit">
                                <h3>详细介绍下自己<i>( 100个字以内)</i></h3>
                            </div>
                            <div class="add_input add">
                                <textarea name="desc" cols ="40" rows = "3" onmouseover="this.value='';" id="desc">{if empty($info['desc'])}100字以内{else}{$info['desc']}{/if}</textarea>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="btn">
                    <a href="javascript:void(0);" onclick="add()" id="add">提交保存</a>
                </div>
            </form>
        </div>
    </div>
    <div class="Member_foot">
        <ul class="clearfix">
            <li><a href="{php echo $this->createmobileurl('payred_index')}"><i class="iconfont">&#xe60a;</i>首页</a></li>
            <li><a class="active" href="{php echo $this->createmobileurl('center')}"><i class="iconfont">&#xe609;</i>个人中心</a></li>
        </ul>
    </div>
</div>
</body>
<script>
function add(){
    var realname=$("#realname").val();
    var mobile=$("#mobile").val();
    var desc=$("#desc").val();
    $.ajax({
        type:"post",
        data:{"realname":realname,"mobile":mobile,"desc":desc},
        datatype:"json",
        url:"{php echo $this->createmobileurl('edit',array('op'=>'post'))}",
        success:function(re){
            if(re.success==1){
                alert(re.msg);
                location.href="{php echo $this->createmobileurl('center')}";
            }else{
                alert(re.msg);
            }
        }
    });
}

</script>
</html>
