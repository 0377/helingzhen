{template 'common/header'}
<div class="main">
    <form action="" method="post" class="form-horizontal form" id="setting-form">
        <div class="panel panel-default">
            <div class="panel-heading">会员设置</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">会员金额设置</label>
                    <div class="col-sm-9 col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon">成为会员每月金额</span>
                            <input type="text" class="form-control" name="dg_article_recharge" value="{$settings['dg_article_recharge']}">
                            <span class="input-group-addon">元</span>
                        </div>
                        <div class="help-block">这里设置成为会员时间最低为一个月,默认一个月是30天</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">用户分享提成比例设置</label>
                    <div class="col-sm-9 col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon">用户分享提成比例</span>
                            <input type="text" class="form-control" name="dg_article_scale" value="{$settings['dg_article_scale']}">
                        </div>
                        <div class="help-block">这里的比例设置不能超过1</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">首页标题更改</label>
                    <div class="col-sm-8 col-md-8 col-lg-8">
                            <input class="form-control" name="dg_article_title" id="" type="text" value="{$settings['dg_article_title']}">
<!--                            <input type="text" class="form-control" name="dg_article_title" value="{$settings['dg_article_title']}">-->
                        <div class="help-block">这里的首页标题如果没有设置，那么首页的标题为xxx付费阅读</div>
                        </div>

                    </div>
                </div>
            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">首页文章展示数</label>
                <div class="col-sm-9 col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon">设置文章展示数</span>
                        <input type="text" class="form-control" name="dg_article_num" value="{$settings['dg_article_num']}">
                    </div>
                    <div class="help-block">这里设置成为会员时间最低为一个月,默认一个月是30天</div>
                </div>
            </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">会员介绍</label>
                    <div class="col-sm-8">
                        {php echo tpl_ueditor('center_intro', $settings['center_intro']);}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
{template 'common/footer'}
