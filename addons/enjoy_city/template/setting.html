{template 'common/header'}
<div class="clearfix">
  <form id="theform" class="form form-horizontal" action="" method="post">
    <div class="panel panel-default">
      <div class="panel-heading"> 模板消息通知参数 </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label">业务员模板消息通知ID</label>
          <div class="col-sm-9 col-xs-12">
            <input type="text" name="mid" value="{$config['mid']}" class="form-control">
            <span class="help-block">模板编号：OPENTM405848458（模板库搜索"商户入驻申请通知"）</span> </div>
        </div>
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label">店铺粉丝模板消息通知ID</label>
          <div class="col-sm-9 col-xs-12">
            <input type="text" name="mid1" value="{$config['mid1']}" class="form-control">
            <span class="help-block">模板编号：OPENTM200772305（模板库搜索"礼品领取成功通知"）</span> </div>
        </div>
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label">商家审核通过模板消息通知ID</label>
          <div class="col-sm-9 col-xs-12">
            <input type="text" name="mid2" value="{$config['mid2']}" class="form-control">
            <span class="help-block">模板编号：OPENTM402193293（模板库搜索"商户审核通知"）</span> </div>
        </div>
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label">冷却时间</label>
          <div class="col-sm-9 col-xs-12">
            <div class="input-group input-medium">
              <input type="text" name="jgday" id='jgday' class="form-control input-medium" value="{$config['jgday']}" />
              <span class="input-group-addon">天</span> </div>
            <span class="help-block">店铺粉丝模板消息冷却时间</span> </div>
        </div>
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label">管理员openid</label>
          <div class="col-sm-9 col-xs-12">
            <input type="text" name="admin" id='admin' class="form-control input-medium" value="{$config['admin']}" />
            <span class="help-block">用于审核店铺和店铺新增标签</span> </div>
        </div>
        <div class="form-group">
          <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
          <div class="col-md-2 col-lg-1">
            <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
            <input type="hidden" name="token" value="{$_W['token']}" />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{template 'common/footer'}
