{template 'common/header'}
<ul class="nav nav-tabs">
	<li {if $op == 'post'}class="active"{/if}><a href="{php echo $this->createWebUrl('manual', array('op' => 'post'))}">手动发红包</a></li>
    <li {if $op == 'display'}class="active"{/if}><a href="{php echo $this->createWebUrl('manual', array('op' => 'display'))}">红包发放记录</a></li>
</ul>
{if $op == 'post'}
<form class="form-horizontal form" action="" method="post" enctype="multipart/form-data">
  <div class="panel panel-info">	
	<div class="panel-heading"><input type="radio" name="type" value="0" checked/>单独发送</div>
		<div class="panel-body">    
            <div class="form-group">   
              <label class="col-xs-12 col-sm-3 col-md-1 control-label">输入粉丝编号</label>
				<div class="col-sm-3">
				  <input type="text" placeholder="输入粉丝编号，如：owJqAuHxK94uQuP072uf2M4WDN78" value="" id="" name="openid" class="form-control">
				</div>		
            </div>
            
            <div class="form-group">   
              <label class="col-xs-12 col-sm-3 col-md-1 control-label">红包金额</label>
				<div class="col-sm-3">
				  <div class="input-group form-group" >
			        <input type="number" name="money"  class="form-control"  value=""  placeholder="100到20000之间"  maxlength="5" size="3" onkeyup="value=value.replace(/[^1234567890]+/g,'100');"/><span class="input-group-addon">分</span>					
			      </div>
				</div>		
            </div>                      
		</div>
	</div>
    <div class="panel panel-info">	
	<div class="panel-heading"><input type="radio" name="type" value="1"/>按粉丝分组群发</div>
		<div class="panel-body"> 
          <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-1 control-label">选择粉丝分组</label>
            <div class="col-sm-3">
			  <select name="groupid" class="form-control">
				<option value="" selected="selected">不限</option>
				{loop $groups $group}
				  <option value="{$group['groupid']}">{$group['title']}</option>
				{/loop}
			  </select>
			</div>
          </div>
          
          <div class="form-group">   
              <label class="col-xs-12 col-sm-3 col-md-1 control-label">红包金额</label>
				<div class="col-sm-3">
				  <div class="input-group form-group" >
			        <input type="number" name="moneys"  class="form-control"  value=""  placeholder="100到20000之间"  maxlength="5" size="3" onkeyup="value=value.replace(/[^1234567890]+/g,'100');"/><span class="input-group-addon">分</span>					
			      </div>
				</div>		
            </div>           
        </div>
    </div>

    <div class="panel panel-info">	
	<div class="panel-heading"><input type="radio" name="type" value="2" />导入粉丝群发</div>
		<div class="panel-body"> 
              <div class="form-group">
               <div class="col-md-2 col-lg-1" >
                 <input name="submit" type="submit" value="导出" class="btn btn-primary btn-block" />
               </div>             
               <div class="col-md-2 col-lg-1" >
                 <input name="submit" type="submit" value="导入" class="btn btn-primary btn-block" />
               </div>
               <div class="col-md-2 col-lg-3" >
                 <input  type="file" name="excelfile" />
               </div>             
            </div>     
        </div>
   </div>
   <div class="form-group">
     <label class="col-xs-12 col-sm-3 col-md-1 control-label"></label>
     <div class="col-sm-3 " >
       <input name="submit" type="submit" value="执行" class="btn btn-primary btn-block" />
       <input type="hidden" name="token" value="{$_W['token']}" />
     </div>
   </div>
 </form>  
</div>
{elseif $op == 'display'}
{template 'manuallist'}
<script>
	require(['bootstrap'],function($){
		$('.btn').tooltip();
	});
</script>
{/if}
{template 'common/footer'}
