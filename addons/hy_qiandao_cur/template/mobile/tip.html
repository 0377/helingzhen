<body>
<style>
html{background: #fff;}
input[type="button"], input[type="submit"], input[type="reset"] {
-webkit-appearance: none;
}
textarea {-webkit-appearance: none;}
button{ border-radius: 0; } 
#memo{height: 4em;width: 100%;border: none;}
.eunryuhd{ width:100%; line-height:50px;}
.eunryuhd input{border: 1px solid #ccc;border-radius: 4px;color: #fff; width: 70px;background: #b3b3b3;line-height: 1.5em;font-size:1em;text-align: center;float: right;margin-top: 1em;}
.cimg{height: 3em;line-height: 2.5em;margin: 0 auto 0.8em;text-align: center;width: 60%;}
.cimg img{display: block;float: left;height: 2em;width: 3em;}
.ctit{font-size: 2em;height: 2.5em;line-height: 1.5em;text-align: center;}
.ctit b{color: red;font-size: 1.2em;margin-right: 0.2em;}
.mycode{float: left;width: 20%;margin: 0 6%;border: 1px solid #ccc;text-align: center;font-size: 12px;border-radius: 6px;line-height: 2em;}
.get{ background: #169bd9;color: #fff;}
.mon{width: 100%;overflow: hidden;line-height: 2em;margin:0.5em auto;text-align: center;}
.mon input{border: none;width: 20%;font-size: 16px;border-bottom: 1px solid #ccc;border-radius: 0;}
.go{width: 100%;}

.go a{float: left;width:40%;text-align: center;margin: 1% 4% 2em 4%;text-decoration:none;border-radius:1em;font-size: 12px;line-height: 2em;}
.on{ border: 1px solid #24b2f4;color: #24b2f4; }
.down{ border: 1px solid #ccc;color: #ccc; }
.overflow{overflow: hidden;}
</style>
<div id="contentbox" style="/*! min-height: 767px; */width:85%;margin:20px auto;">
  <div class="cimg"><img src="../addons/hy_qiandao_cur/template/mobile/images/q.gif"/>签到成功</div>
  <div class="ctit"><b>+{$fee}</b></div>
  <div class="go">
  	<a class="on"  href="javascript:;">分享得积分</a>
    <a class="down" href="javascript:parent.layer.close(parent.layer.getFrameIndex(window.name));" style="display:inline">关闭</a>
    </div>
</div>

<script>
var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
