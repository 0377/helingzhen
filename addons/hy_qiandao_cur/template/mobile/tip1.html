<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>获得积分</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta name="Description" content="签到" />
  <!-- Mobile Devices Support @begin -->
  <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="pragma">
  <meta content="0" http-equiv="expires">
  <meta content="telephone=no, address=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- Mobile Devices Support @end -->
  
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script>
  wx.config({
      debug: false,
      appId: '{$appId}',
      timestamp: '{$timestamp}',
      nonceStr: '{$nonceStr}',
      signature: '{$signature}',
      jsApiList: [
         'checkJsApi',
        'onMenuShareTimeline',
        'onMenuShareAppMessage',
        'onMenuShareQQ',
        'onMenuShareWeibo',
        'onMenuShareQZone',
        'hideMenuItems',
        'showMenuItems',
        'hideAllNonBaseMenuItem',
        'showAllNonBaseMenuItem',
        'translateVoice',
        'startRecord',
        'stopRecord',
        'onVoiceRecordEnd',
        'playVoice',
        'onVoicePlayEnd',
        'pauseVoice',
        'stopVoice',
        'uploadVoice',
        'downloadVoice',
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage',
        'getNetworkType',
        'openLocation',
        'getLocation',
        'hideOptionMenu',
        'showOptionMenu',
        'closeWindow',
        'scanQRCode',
        'chooseWXPay',
        'openProductSpecificView',
        'addCard',
        'chooseCard',
        'openCard'
      ]
  });
  </script>
</head>
<body>
<style>
html{background: #fff;}
input[type="button"], input[type="submit"], input[type="reset"] {
-webkit-appearance: none;
}
textarea {-webkit-appearance: none;}
button{ border-radius: 0; } 
#memo{height: 4em;width: 100%;border: none;}
.eunryuhd{ width:100%; line-height:50px;}
.eunryuhd input{border: 1px solid #ccc;border-radius: 4px;color: #fff; width: 70px;background: #b3b3b3;line-height: 1.5em;font-size:1em;text-align: center;float: right;margin-top: 1em;}
.cimg{height: 3em;line-height: 2.5em;margin: 0 auto 0.8em;text-align: center;width: 60%;}
.cimg img{display: block;float: left;height: 2em;width: 3em;}
.ctit{font-size: 2em;height: 2.5em;line-height: 1.5em;text-align: center;}
.ctit b{color: red;font-size: 1.2em;margin-right: 0.2em;}
.mycode{float: left;width: 20%;margin: 0 6%;border: 1px solid #ccc;text-align: center;font-size: 12px;border-radius: 6px;line-height: 2em;}
.get{ background: #169bd9;color: #fff;}
.mon{width: 100%;overflow: hidden;line-height: 2em;margin:0.5em auto;text-align: center;}
.mon input{border: none;width: 20%;font-size: 16px;border-bottom: 1px solid #ccc;border-radius: 0;}
.go{width: 100%;}

.go a{display: block;float: left;width:40%;text-align: center;margin: 1% 4% 2em 4%;text-decoration:none;border-radius:1em;font-size: 12px;line-height: 2em;}
.on{ border: 1px solid #24b2f4;color: #24b2f4; }
.down{ border: 1px solid #ccc;color: #ccc; }
.overflow{overflow: hidden;}
</style>
<div id="contentbox" style="/*! min-height: 767px; */width:85%;margin:20px auto;">
  <div class="cimg"><img src="../addons/hy_qiandao_cur/template/mobile/images/q.gif"/>签到成功</div>
  <div class="ctit"><b>+{$fee}</b></div>
  <div class="go">
  	<a class="on"  id="onMenuShareTimeline" href="javascript:;">分享得积分</a>
    <a class="down" href="javascript:parent.layer.close(parent.layer.getFrameIndex(window.name));">关闭</a>
    <!--a class="on"  id="scanQRCode0" href="javascript:;">扫码</a--></div>
</div>
  

<script>
wx.ready(function () {
	//  监听"分享到朋友圈"按钮点击、自定义分享内容及分享结果接口
	document.querySelector('#onMenuShareTimeline').onclick = function () {
	  wx.onMenuShareTimeline({
		title: '签到',
		link: 'http://v.nfree.cn/app/index.php?i=4&c=entry&do=index&m=hy_qiandao_cur',
		imgUrl: 'http://v.nfree.cn/addons/hy_qiandao_cur/icon.jpg',
		trigger: function (res) {
		  alert('用户点击分享到朋友圈');
		},
		success: function (res) {
		  alert('已分享');
		},
		cancel: function (res) {
		  alert('已取消');
		},
		fail: function (res) {
		  alert(JSON.stringify(res));
		}
	  });
	  alert('分享成功');
	};
	
	
  	 var shareData = {
    title: '签到',
    desc: '签到送积分',
	link: 'http://www.baidu.com',
	imgUrl: 'http://v.nfree.cn/addons/hy_qiandao_cur/icon.jpg'
	};
	wx.onMenuShareTimeline(shareData);
	
	
	// 9 微信原生接口
	// 9.1.1 扫描二维码并返回结果
	document.querySelector('#scanQRCode0').onclick = function () {
	  wx.scanQRCode();
	};
	// 9.1.2 扫描二维码并返回结果
	document.querySelector('#scanQRCode1').onclick = function () {
	  wx.scanQRCode({
		needResult: 1,
		desc: 'scanQRCode desc',
		success: function (res) {
		  alert(JSON.stringify(res));
		}
	  });
	};
  
  
});
wx.error(function (res) {
  alert(res.errMsg);
});
</script>

</body>
</html>
