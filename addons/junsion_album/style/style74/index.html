<div style="margin: auto;width: 100%;height: 100%;" class="egret-player" id="egret-player" data-entry-class="Main" data-orientation="auto" data-scale-mode="noBorder" data-resolution-mode="retina" data-frame-rate="60" data-content-width="640" data-content-height="1008" data-show-paint-rect="false" data-multi-fingered="2" data-show-fps="false" data-show-log="false" data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9"></div>
<script>    
var mvCfg = {
        pics: [
			{loop $pics $p}
			'{$p}',
			{/loop}
		],
        title: "{$title}",
    };
      
 var slider_images_url = mvCfg.pics;
 
 var module_inits = [];
 function load_init_modules() {
     for (var i = 0; i < module_inits.length; i++) {
         module_inits[i]();
     }
 }
 function call_me(fun) {
     module_inits.push(fun);
 }
 var ua = navigator.userAgent.toLowerCase();  
 if(ua.match(/MicroMessenger/i) == 'micromessenger')
 {  
     wx.ready(load_init_modules);
 }
 else
 {
     onload = load_init_modules;
 }
    </script>

	var e = document.body.scrollWidth,

	}
g_albumPlayer.applyTemplate(template),
