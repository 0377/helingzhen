<script>
var Onload_imgs_url = [];
var image_size_width= [];
var image_size_height= [];

var image_url_index=0;
var have_num = 0;
var error_num = 0;

var canshow = true;
var reshow = false;
var timeout0;
var timeout1;
var timeout2;
var timeout3;
var timeout4;
var timeout5;
var timeout6;
var timeout7;

var delaytime = 4000;

var get_pid = function(url)
{
    var index1 = url.indexOf("?");
    if(index1 != -1)
    {
        url = url.substr(0, index1);
    }
    return url.toString().substr(url.lastIndexOf("/") + 1);
}

function id(name)
{
    return document.getElementById(name);
}

function rand(min,max)
{
    return min+Math.floor(Math.random()*(max-min+1));
}

function create_guangban()
{
    var num = 40;
    var color = ['#eefb33','#7384ff','#ff8f4c'];

    for(var i=0; i<num;i++)
    {
        var radius = rand(10,20);
        var div = document.createElement('div')
        div.style.position = 'absolute';
        div.style.top = rand(0,170)+'px';
        div.style.left = rand(0,600)+'px';
        div.style.width = radius*2+'px';
        div.style.height = radius*2+'px';
        div.style.borderRadius = radius+'px';
        div.style.opacity = 0.3;
        div.style.webkitAnimation = 'guangban 1.5s '+rand(0,40)/10+'s'+' linear infinite alternate'
        div.style.backgroundColor = color[i%3];
        id('guangban').appendChild(div);
    }
}

function myInit()
{
    create_guangban();
    image_load();
}
function image_load()
{

    begin_titletime = new Date();
    begin_titletime = begin_titletime.getTime();
    showtitle();

    if(reshow ==true)
        return;

    bl_keepload = 'first';
    step_load(); 
}
//每次执行加载后5张图片
var bl_keepload = 'first';
var step_loadnum = 5;
function step_load()
{
    var load_num = 0
    //初步加载X张
    if(image_url_index  == 0 && bl_keepload == 'first')
    {
        console.log('loading continue');
        if(slider_images_url.length > step_loadnum)
        {
            load_num = step_loadnum;
            bl_keepload = 'next';
        }
        else
        {
            load_num = slider_images_url.length;
            bl_keepload = 'end';
        }
        for(var i = 0; i< load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=img_onload;
            img.onerror= img_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }
    else if(bl_keepload == 'end')
    {
        return;
    }
    else
    {
         console.log('loading continue');
        if(slider_images_url.length - image_url_index >step_loadnum*2)
        { 
            load_num = step_loadnum;
        }
        else
        {
            load_num = slider_images_url.length - image_url_index - step_loadnum;
            bl_keepload = 'end';
        }
        for(var i = image_url_index +step_loadnum; i< image_url_index + step_loadnum + load_num; i++)
        {
            var img=new Image();
            img.index=i;
            img.src=slider_images_url[i];
            img.onload=img_onload;
            img.onerror= img_onerror;
            Onload_imgs_url[i] = 'loading';
        }
    }

}
function img_onerror(event)
{
    var img = event.target;
    var index = img.index;
    if(index<step_loadnum)
        error_num ++;
    Onload_imgs_url[index] = 'not find';
    console.log(Onload_imgs_url[index]);
    console.log(have_num + '-' + error_num);
    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;

        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            distitle();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout0 = setTimeout(function()
                {
                    distitle();
                },dis_titletime);
        }
    }
}

function img_onload(event)
{
    if(reshow ==true)
        return;
    var img=event.target;
    var index = img.index;
    if(index<step_loadnum)
    {
        have_num++;     
    }
    Onload_imgs_url[index]=img.src;
    image_size_width[index]=img.width;
    image_size_height[index]=img.height;      

    if((have_num+error_num >= step_loadnum || slider_images_url.length == (have_num+error_num)) && canshow == true)
    {
        reshow = false;
        canshow =false;
        if(have_num == 0)
            return;

        var end_titletime = new Date();
        end_titletime = end_titletime.getTime();
        var dis_titletime = Math.abs(end_titletime-begin_titletime);
        if(dis_titletime>delaytime)
        {
            distitle();
        }
        else
        {
            dis_titletime = delaytime- dis_titletime;
            timeout0 = setTimeout(function()
                {
                    distitle();
                },dis_titletime);
        }
    }
}
function showtitle()
{
    id('pagetitle').style.webkitAnimation = 'fadein 1s linear both';
    id('titlecontent').innerHTML = e_desc;
}
function distitle()
{
    id('pagetitle').style.webkitAnimation = 'fadeout 1s linear both';
    id('allpage').style.webkitAnimation = 'fadein 1s 0.5s linear both';
    timeout7 = setTimeout(beginshow,100);
}
function beginshow()
{
    if(reshow ==true)
        return;
    set_page_size(1);
    id('page1').style.webkitAnimation = 'yao1 5s linear 1s forwards';
    image_url_index++;
    if(image_url_index == Onload_imgs_url.length)
    {
        image_url_index = 0;
    }
    timeout1 = setTimeout(function()
    {
        set_page_size(2);
        id('page2').style.webkitAnimation = 'yao 8s linear forwards';
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
        {
            image_url_index = 0;
        }
        timeout2 = setTimeout(function()
        {
            nextshow();
        },6000);

    },4000);

}

function nextshow()
{
    if(reshow ==true)
        return;
    id('page1').style.zIndex = 9;
    id('page2').style.zIndex = 10;
    set_page_size(1);
    id('page1').style.display = 'none';
    id('page1').style.webkitAnimation = '';
    timeout3 = setTimeout(function()
    {
        id('page1').style.display = 'block';
        id('page1').style.webkitAnimation = 'yao 8s linear forwards';
    },100)

    image_url_index++;
    if(image_url_index == Onload_imgs_url.length)
    {
        image_url_index = 0;
    }

    timeout4 = setTimeout(function()
    {
        nextnextshow();
    },6000)
}
function nextnextshow()
{
    if(reshow ==true)
        return;
    id('page2').style.zIndex = 9;
    id('page1').style.zIndex = 10;
    set_page_size(2);
    id('page2').style.display = 'none';
    id('page2').style.webkitAnimation = '';
    timeout5 = setTimeout(function()
    {
        id('page2').style.display = 'block';
        id('page2').style.webkitAnimation = 'yao 8s linear forwards';
    },100)
    image_url_index++;
    if(image_url_index == Onload_imgs_url.length)
    {
        image_url_index = 0;
    }
    timeout6 = setTimeout(function()
    {
        nextshow();
    },6000)
}


function reshow_clean()
{
    Onload_imgs_url = [];
    image_size_width= [];
    image_size_height= [];

    image_url_index=0;
    have_num = 0;
    error_num = 0;
    canshow = true;
    reshow = false;
    clearTimeout(timeout0);
    clearTimeout(timeout1);
    clearTimeout(timeout2);
    clearTimeout(timeout3);
    clearTimeout(timeout4);
    clearTimeout(timeout5);
    clearTimeout(timeout6);
    clearTimeout(timeout7);
    id('page1').style.webkitAnimation = '';
    id('page2').style.webkitAnimation = '';

    id('titlecontent').innerHTML = '';
    id('allpage').style.webkitAnimation = '';
    id('pagetitle').style.webkitAnimation = '';
}
function insertEnter(str,n){
    var len = str.length;
    var strTemp = '';
    if(len > n){
    strTemp = str.substring(0,n);
    str = str.substring(n,len);
    return strTemp+'\n'+str;
    }else{
    return str;
    }
}
function set_page_size(pageindex)
{
    if(reshow ==true)
        return;
    var box_height;
    while(Onload_imgs_url[image_url_index] == 'not find' || Onload_imgs_url[image_url_index] == 'loading')
    {
        if(image_url_index % step_loadnum == 0)
        {
            step_load();
        }
        image_url_index++;
        if(image_url_index == Onload_imgs_url.length)
            image_url_index = 0;
    }

    if(image_url_index % step_loadnum == 0)
    {
        step_load();
    }
    var img_bili = image_size_width[image_url_index]/image_size_height[image_url_index];
 
    var word = id('word'+pageindex);
    var word_string = words[get_pid(Onload_imgs_url[image_url_index])];
    if(word_string != undefined)
    {   
        word_string = word_string.replace(/[\n]/ig,'');
        
        word.style.width = "100%";
        var word_length = word_string.length;
        if(word_length <= 5)
        {
            word.style.fontSize = "23px";
        }else
        {
            word.style.fontSize = "20px";
            if(word_length > 10)
                word_string = insertEnter(word_string , 5);
        }
        word.innerText = word_string;
    }
    else
    {
        word.innerText = "";
        word.style.width = "0%";
    }
  
    if(img_bili<(341/520))
    {
        box_height = 520;
    }
    else
    {
        box_height = 341/(img_bili);
        // word.style.top = box_height + 'px';
    }

    if(box_height > 380)
    {
        word.style.top = '380px';
    }else 
    {
        word.style.top = box_height - 28 + 'px';
    }

    id('page'+pageindex).style.width = '367px';
    id('page'+pageindex).style.height = (box_height+20)+'px';
    id('kuang'+pageindex).style.width = '367px';
    id('kuang'+pageindex).style.height = (box_height+20)+'px';
    id('box'+pageindex).style.width = '341px';
    id('box'+pageindex).style.height = box_height+'px';

    var img = id('img'+pageindex);
    img.src = Onload_imgs_url[image_url_index];
   
    if(img_bili<(341/520))
    {
        img.style.width = '341px';
        img.style.height = (341/img_bili)+'px';
        // img.style.top = '-'+((341/img_bili)-520)/2+'px';
        img.style.top = '0px';
        img.style.left = '0px';
    }
    else
    {
        img.style.width = '341px';
        img.style.top = '0px';
        img.style.left = '0px';
        img.style.height = (341/img_bili)+'px';
    }

    console.log(img.src);
}

call_me(myInit);

function reload_scene()
{
    reshow = true;
    reshow_clean();
    setTimeout(image_load,100);

}
</script>
