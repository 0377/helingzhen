{template 'common/header'}

<ul class="nav nav-tabs">
	<li class="active"><a href="{php echo $this->createWebUrl('categorymanangement', array('op'=>'display'));}">类型列表</a></li>
	<li><a href="{php echo $this->createWebUrl('categorymanangement', array('op'=>'edit'));}">添加类型</a></li>
</ul>
	<div class="panel panel-default">
		<div class="panel-heading">类型列表</div>
		<div class="panel-body">
			<div class="table-responsive panel-body">
				<table class="table table-hover" style="min-width: 300px;">
					<thead class="navbar-inner">
						<tr>
							<th class="col-sm-1">类型ID</th>
							<th class="col-sm-2">类型名称</th>
							<th class="col-sm-1">类型图片</th>
							<th class="col-sm-1">类型排序</th>
							<th class="col-sm-1">操作</th>
						</tr>
					</thead>
					<tbody>
						{loop $categories $categoryid $category}
						<tr>
							<td>{$category['id']}</td>
							<td>{$category['type_name']}</td>
							<td><image src="{php echo tomedia($category['type_image']);}" style="max-width: 48px; max-height: 48px; border: 1px dotted gray"></td>
							<td>{$category['type_sort']}</td>			
							<td>
                            <a href="{php echo $this->createWebUrl('categorymanangement', array('op'=>'edit', 'id'=>$category['id']));}" class="btn btn-default btn-sm">编辑</a>
                            <a href="{php echo $this->createWebUrl('categorymanangement', array('op'=>'delete', 'id'=>$category['id']));}" onclick="return confirm('删除后将不可恢复，确定删除吗？')" class="btn btn-danger btn-sm">删除</a>
							</td>
						</tr>
						{/loop}
						{if empty($categories)}
						<tr>
							<td colspan="8">
								尚未添加类型
							</td>
						</tr>
						{/if}
					</tbody>
				</table>
				{$pager}
			</div>
		</div>
	</div>
</div>

{template 'common/footer'}
