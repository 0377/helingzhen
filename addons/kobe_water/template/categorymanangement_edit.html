{template 'common/header'}

<ul class="nav nav-tabs">
	<li><a href="{php echo $this->createWebUrl('categorymanangement', array('op'=>'display'));}">类型列表</a></li>
	<li class="active"><a href="{php echo $this->createWebUrl('categorymanangement', array('op'=>'edit'));}">添加类型</a></li>
</ul>

<div class="main">
	<form action="" method="post" class="form-horizontal form" id="form">
		<div class="panel panel-default">
			<div class="panel-heading">商品分类</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分类名</label>
					<div class="col-xs-12 col-sm-8">
						<input type="text" name="category[type_name]" class="form-control" value="{$category['type_name']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分类排序</label>
					<div class="col-xs-12 col-sm-8">
						<div class="input-group">
							<input type="text" name="category[type_sort]" class="form-control" value="{$category['type_sort']}" placeholder="0" >
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分类缩略图</label>
					<div class="col-xs-12 col-sm-8">
						{php echo tpl_form_field_image('category[type_image]', $category['type_image']);}
					</div>
					<span class="help-block">图片建议为88*88</span>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-9 col-md-10 col-lg-10 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
					    <input name="id" type="hidden" value="{$category['id']}" />
						<input name="submit" type="submit" value="提交" class="btn btn-primary" />
						<input type="hidden" name="token" value="{$_W['token']}" />
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<script>
require(['jquery', 'util'], function($, util){
	$(function(){
		$('#form').submit(function(){
			if($('input[name="category[type_name]"]').val() == ''){
				util.message('请填写分类名.');
				return false;
			}
			if(!/^[0-9]*$/g.test($('input[name="category[type_sort]"]').val())){
			    util.message('请输入数字');
			    return false;
		    }	
			if($('input[name="category[type_image]"]').val() == ''){
				util.message('请上传分类图标.');
				return false;
			}
			
			return true;
		});
	});
});
</script>

{template 'common/footer'}
