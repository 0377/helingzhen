{template 'common/header'}

<ul class="nav nav-tabs">
	<li class="active">会员管理</li>
</ul>
	<div class="panel panel-default">
		<div class="panel-heading">会员列表</div>
		<div class="panel-body">
			<div class="table-responsive panel-body">
				<table class="table table-hover" style="min-width: 300px;">
					<thead class="navbar-inner">
						<tr>
							<th class="col-sm-1">编号</th>
							<th class="col-sm-1">会员OPENID</th>
							<th class="col-sm-1">会员称呼</th>
							<th class="col-sm-1">会员图像</th>
							<th class="col-sm-1">会员手机号</th>
						</tr>
					</thead>
					<tbody>
						{loop $members $id $member}
						<tr>
							<td>{$member['id']}</td>
							<td>{$member['openid']}</td>
							<td>{$member['member_nickname']}</td>
							<td><image src="{php echo tomedia($member['member_image']);}" style="max-width: 48px; max-height: 48px; border: 1px dotted gray"></td>
							<td>{$member['member_phone']}</td>			
						</tr>
						{/loop}
						{if empty($members)}
						<tr>
							<td colspan="8">
								尚未添加类型
							</td>
						</tr>
						{/if}
					</tbody>
				</table>
				{$pager}
			</div>
		</div>
	</div>
</div>

{template 'common/footer'}
