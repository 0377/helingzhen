{template 'common/header'}

<form class="form-horizontal" method="post" action="" id="setting-form">
<div class="panel panel-default"> 
    <div class="panel-heading">细节设置</div>
	<div class="panel-body">   
		<div class="form-group">
		  	<input type="hidden" name="uniacid" value="{$_W['uniacid']}" />
		    <label for="inputEmail3" class="col-sm-2 control-label">客服电话</label>
		    <div class="col-sm-10">
		      <input type="text" name="dat[telphone]" value="{$settings['telphone']}" class="form-control" id="inputEmail3" placeholder="">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">头部标题自定义</label>
		    <div class="col-sm-10">
		       <input type="text" name="dat[title]" value="{$settings['title']}" class="form-control" id="inputEmail3" placeholder="">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">订单详情页按钮自定义</label>
		    <div class="col-sm-10">
		       <input type="text" name="dat[button]" value="{$settings['button']}" class="form-control" id="inputEmail3" placeholder="">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">底部版权自定义</label>
		    <div class="col-sm-10">
		       <input type="text" name="dat[copyright]" value="{$settings['copyright']}" class="form-control" id="inputEmail3" placeholder="">
		    </div>
		</div>
	</div>   
	<div class="panel-heading">短信验证说明设置</div>
	<div class="panel-body">   
	    <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label" style="color:#990033">适配聚合数据</label>
		    <div class="col-sm-10">
			   <a href="https://www.juhe.cn/docs/api/id/54" target="_blank">聚合数据API地址</a>
			</div>
		</div>
		<div class="form-group">
		  	<input type="hidden" name="uniacid" value="{$_W['uniacid']}" />
		    <label for="inputEmail3" class="col-sm-2 control-label">您申请的APPKEY(key)</label>
		    <div class="col-sm-10">
		      <input type="text" name="dat[APPKEY]" value="{$settings['APPKEY']}" class="form-control" id="inputEmail3" placeholder="">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">您申请的短信模板ID</label>
		    <div class="col-sm-10">
		       <input type="text" name="dat[TempID]" value="{$settings['TempID']}" class="form-control" id="inputEmail3" placeholder="">
		    </div>
		</div>
	</div>
	<div class="panel-heading" style="border-top:1px solid #ddd;">模板通知说明设置(通知用户订单状态变更)</div>
	<div class="panel-body">   
		<div class="form-group">
		  	<input type="hidden" name="uniacid" value="{$_W['uniacid']}" />
		    <label for="inputEmail3" class="col-sm-2 control-label">您申请的模板ID</label>
		    <div class="col-sm-10">
		      <input type="text" name="dat[ORDER_STATUS_TempID]" value="{$settings['ORDER_STATUS_TempID']}" class="form-control" id="inputEmail3" placeholder="">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label"></label>
		    <div class="col-sm-10">
			   <strong style="color:#990033;">进入模版库 搜索标题：“订单状态更新”,编号：“TM00017”,行业：“IT科技-互联网|电子商务”,使用人数：大约4925</strong>
			</div>
		</div>
	</div>
	<div class="panel-heading" style="border-top:1px solid #ddd;">模板通知说明设置</div>
	<div class="panel-body">   
		<div class="form-group">
		  	<input type="hidden" name="uniacid" value="{$_W['uniacid']}" />
		    <label for="inputEmail3" class="col-sm-2 control-label">您申请的模板ID</label>
		    <div class="col-sm-10">
		      <input type="text" name="dat[W_TempID]" value="{$settings['W_TempID']}" class="form-control" id="inputEmail3" placeholder="">
		    </div>
		</div>
		<div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label"></label>
		    <div class="col-sm-10">
			   <strong style="color:#990033;">进入模版库 搜索标题：“订单支付成功”,编号：“TM00015”,行业：“IT科技-互联网|电子商务”,使用人数：大约190000</strong>
			</div>
		</div>
		<div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">通知管理员OPENID</label>
		    <div class="col-sm-10">
		       <input type="text" name="dat[OPENID]" value="{$settings['OPENID']}" class="form-control" id="inputEmail3" placeholder="">
		       <span class="help-block" style="color:#990033;">可选添加多个管理员请用英文的','隔开</span>
		    </div>
		</div>
		<div class="form-group" style="border-top:1px solid #ddd;padding-top:35px;">
		    <label for="inputPassword3" class="col-sm-2 control-label"></label>
		    <div class="col-sm-10">
		       <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			</div>
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</div>    
</div>
</form>

<script type="text/javascript">
	require(['jquery', 'util'], function($, util){
	$(function(){
		$('#setting-form').submit(function(){
			var result = true;
			if($('input[name="dat[telphone]"]').val() == ''){
                result = false;
				util.message('未填写客服电话.');
			}
			if($('input[name="dat[title]"]').val() == ''){
				result = false;
				util.message('未填写自定义标题.');
			}
			if($('input[name="dat[button]"]').val() == ''){
				result = false;
				util.message('未填写自定义按钮.');
			}
			if($('input[name="dat[copyright]"]').val() == ''){
				result = false;
				util.message('未填写自定义版权.');
			}
			if($('input[name="dat[APPKEY]"]').val() == ''){
				result = false;
				util.message('未填写appkey.');
			}
			if($('input[name="dat[TempID]"]').val() == ''){
				result = false;
				util.message('未填写模板ID.');
			}
			if($('input[name="dat[ORDER_STATUS_TempID]"]').val() == ''){
				result = false;
				util.message('未填写模板通知ID.');
			}
			if($('input[name="dat[W_TempID]"]').val() == ''){
				result = false;
				util.message('未填写模板通知ID.');
			}
			if($('input[name="dat[OPENID]"]').val() == ''){
				result = false;
				util.message('未填写通知管理员OPENID.');
			}
			return result;
		});
	});
});
</script>

{template 'common/footer'}
