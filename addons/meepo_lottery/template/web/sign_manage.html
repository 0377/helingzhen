{template 'common/header'}
 <ul class="nav nav-tabs">
	<li class="{if $op=='display'}active{/if}">
		<a href="{php echo $this->createWebUrl('sign_manage', array('op'=>'display'));}">签到列表</a>
	</li>
</ul>
<div class="panel panel-default ng-scope">
	<div class="panel-heading" id="panel-heading">
	</div>
	<div class="panel-body">
		<div class="price_list">
			<table st-table="items" class="table table-striped">
				<thead>
					<tr>
						<th style="width:50px;">编号</th>
						<th style="width:150px;">用户名</th>
						<th style="width:150px;">头像</th>
						<th style="width:150px;">签到时间</th>
						<th style="width:150px;">签到次数</th>
						<th style="width:150px;">获得积分</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $sign_result $result}
					<tr>
						<td>
							<a href="#" class="ng-scope ng-binding editable editable-click">
								{$result['sign_id']}
							</a>
						</td>
						<td>
							<a href="#" class="ng-scope ng-binding editable editable-click">
								{$result['sign_username']}
							</a>
						</td>
						<td>
							<img src="{php echo tomedia($result['sign_thumbnail'])}" style="height:50px;width:50px">
						</td>
						<td>
							<a href="#" class="ng-scope ng-binding editable editable-click">
								{php echo date('m-d H:i',$result['sign_date'])}
							</a>
						</td>   
						<td>
							<a href="#" class="ng-scope ng-binding editable editable-click">
								{php echo $result['sign_times'] + 1}
							</a>
						</td> 
						<td>
							<a href="#" class="ng-scope ng-binding editable editable-click">
								10
							</a>
						</td>     
						<td>
							<a class="btn btn-default" onclick="return confirm_r();" title="删除表单" href="{php echo $this->createWebUrl('sign_manage', array('op'=>'delete', 'id'=>$result['sign_id']));}">
								<i class="fa fa-times"></i>
							</a>
						</td>
					</tr>
					{/loop}
				</tbody>
			</table>
			{$pager}
		</div>
	</div>
</div>
{template 'common/footer'}
