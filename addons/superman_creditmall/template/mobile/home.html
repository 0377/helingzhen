{template 'header'}
<div class="page-group">
	<div class="page superpage_{$do}" id="superpage_{$do}_{$act}">
		{template 'nav'}
		{if $act == 'display'}
		<div class="content">
			<div class="search_bar_placeholder"></div>
			<div class="bar bar-header-secondary">
				<form>
					<input type="hidden" name="i" value="{$_W['uniacid']}">
					<input type="hidden" name="c" value="entry">
					<input type="hidden" name="do" value="search">
					<input type="hidden" name="m" value="superman_creditmall">
					<div class="searchbar">
						<a class="searchbar-cancel">取消</a>
						<div class="search-input">
							<label class="icon icon-search" for="search"></label>
							<input type="search" id='search' name="kw" value="" placeholder='输入商品名称关键字......'/>
						</div>
					</div>
				</form>
			</div>
			{if $adlist}
			<div class="swiper-container" data-space-between='10' data-autoplay="3000">
				<div class="swiper-wrapper">
					{loop $adlist $ad}
					<div class="swiper-slide">
						<a href="{if $ad['url']}{$ad['url']}{else}#{/if}" {if $ad['url'] && $ad['url'] != '#'}class="external"{/if} style="display: block">
						<img src="{$ad['thumb']}" alt="{$ad['title']}">
						</a>
						<div class="slide_title_wrap">
							<div class="text-overflow">
								{$ad['title']}
							</div>
						</div>
					</div>
					{/loop}
				</div>
				<div class="swiper-pagination text-right"></div>
			</div>
			{/if}
			{if $list}
			{loop $list $type $li}
			{if superman_is_redpack($type)}
			{template 'home-list-redpack'}
			{else}
			{template 'home-list'}
			{/if}
			{/loop}
			{/if}
		</div>
		{/if}
		<script>
			var sharedata = {php echo json_encode($_share)};
		</script>
	</div>
</div>
{template 'footer'}
