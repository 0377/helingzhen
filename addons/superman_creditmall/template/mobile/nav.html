<nav class="bar bar-tab">
	{loop $this->navigation $val}
	<a class="external text-center tab-item {if $val['active']}active{/if}" href="{$val['url']}">
		{if strstr($val['icon'], 'icon icon-')}
		<span class="{$val['icon']}"></span>
		{else}
		<span class="icon">
			<img class="nav_img" src="{php echo tomedia($val['icon'])}" onerror="this.src='{php echo superman_img_placeholder()}'"/>
		</span>
		{/if}
		<span class="tab-label">{$val['title']}</span>
	</a>
	{/loop}
</nav>
