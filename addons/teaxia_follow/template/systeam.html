{template 'common/header'}

<div class="panel panel panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading">赠送规则设置</div>
  <div class="panel-body">
  	<form action="" method="post">
        <div class="form-group">
            	<label for="tokend">选择赠送积分</label>
            	<select class="form-control" name="credits">
                {loop $credits $key $item}
                	{if !empty($item['title'])}
					<option {if $key == $do[credits]} selected="selected" {/if} value="{$key}">{$item['title']}</option>
                    {/if}
				{/loop}
                </select>
        </div>
        <div class="form-group">	
            <label for="num">赠送数值</label>
            <input type="text" value="{$do['num']}" class="form-control" id="num" name="num" />
        </div>
        <div class="form-group">	
            <label for="focus">用户关注发送信息({name}表示公众号名字，{credits}表示积分名称，{num}表示积分值)</label>
            <input type="text" {if empty($do['focus'])}value="感谢您关注{name}，赠送您{num}{credits}表示感谢！"{else}value="{$do['focus']}"{/if} class="form-control" id="focus" name="focus" />
        </div>
        <input type="hidden" name="token" value="{$_W['token']}" />
        <input type="hidden" name="act" value="{$action}" />
        <input type="submit" name="updata" class="btn btn-default" value="提交" />
    </form>
  </div>
</div>

{template 'common/footer'}
