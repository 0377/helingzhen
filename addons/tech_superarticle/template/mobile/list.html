<script type="text/javascript">
$(document).ready(function(){
	var pg=new Array();
	{loop $category $k $row}
		pg[{$k}]=1;
	{/loop}
	{if empty($_GPC['c_id'])}
	var c_id = $("#category0").attr("c_id");
	{else}
	var c_id = {$_GPC['c_id']};
	{/if}
	var opt = '';
    $.ajax({
			url:"{php echo $this->createMobileUrl('listajax')}",
			type : 'post',
			dataType:'json',  
			data : {
				c_id:c_id,
				pg:1
			},
			success : function(data){
				if (data.code == 0) {
					$("#tip_0").text("我是有底线的，没数据了");
					$("#tip_0").attr("tag","0");
				} else{
					if (data.isend == 1) {
						$("#tip_0").text("我是有底线的，没数据了");
						$("#tip_0").attr("tag","0");
					} else{
						$("#tip_0").text("点击加载更多文章");
						$("#tip_0").attr("tag","1");
						pg[0] = pg[0] + 1;
					}
					var spe = data.data;
					for (var i = 0; i < spe.length; i++) {
						opt += '<a class="list_item js_post" href="' + spe[i].url + '">';
						opt += '<div class="cover"><img class="img js_img" src="' + spe[i].img + '" alt=""/></div><div class="cont"><h2 class="title js_title">';
						opt += spe[i].title + '</h2><p class="desc">';
						opt += spe[i].desc + '</p></div></a>';
					}
					$("#cat_0").html(opt);	
				}
			},
			error:function(){
				alert("您的网络有点小问题");
			}
	});	
	$(".loadmore").click(function(){
		if ($(this).attr("tag") == 1) {
			var rowid = $(this).attr("rowid");

					url:"{php echo $this->createMobileUrl('listajax')}",

					dataType:'json',

						c_id:c_id,
						pg:pg[rowid]
					},
					success : function(data){
						if (data.code == 0) {
							$("#tip_"+rowid).text("我是有底线的，没数据了");
							$("#tip_"+rowid).attr("tag","0");
						} else{
							if (data.isend == 1) {
								$("#tip_"+rowid).text("我是有底线的，没数据了");
								$("#tip_"+rowid).attr("tag","0");

								$("#tip_"+rowid).text("点击加载更多文章");

								opt1 += '<a class="list_item js_post" href="' + spe[i].url + '">';
								opt1 += '<div class="cover"><img class="img js_img" src="' + spe[i].img + '" alt=""/></div><div class="cont"><h2 class="title js_title">';
								opt1 += spe[i].title + '</h2><p class="desc">';
								opt1 += spe[i].desc + '</p></div></a>';
							}
							$("#cat_"+rowid).html(opt1);	
						}
					},
					error:function(){
						alert("您的网络有点小问题");
					}
			});	
		} else{
			alert("已无更多数据");
		}
    });
    
	$(".cate").click(function(){
			var rowid = $(this).attr("data-index");
			pg[rowid] = 1;
			var c_id = $("#category"+rowid).attr("c_id");
			var opt1 = '';
		    $.ajax({
					url:"{php echo $this->createMobileUrl('listajax')}",
					type : 'post',
					dataType:'json',  
					data : {
						c_id:c_id,
						pg:1
					},
					success : function(data){
						if (data.code == 0) {
							$("#tip_"+rowid).text("我是有底线的，没数据了");
							$("#tip_"+rowid).attr("tag","0");
						} else{
							if (data.isend == 1) {
								$("#tip_"+rowid).text("我是有底线的，没数据了");
								$("#tip_"+rowid).attr("tag","0");
							} else{
								$("#tip_"+rowid).text("点击加载更多文章");
								$("#tip_"+rowid).attr("tag","1");
								pg[rowid] = pg[rowid] + 1;
							}
							var spe = data.data;
							for (var i = 0; i < spe.length; i++) {
								opt1 += '<a class="list_item js_post" href="' + spe[i].url + '">';
								opt1 += '<div class="cover"><img class="img js_img" src="' + spe[i].img + '" alt=""/></div><div class="cont"><h2 class="title js_title">';
								opt1 += spe[i].title + '</h2><p class="desc">';
								opt1 += spe[i].desc + '</p></div></a>';
							}
							$("#cat_"+rowid).html(opt1);	
						}
					},
					error:function(){
						alert("您的网络有点小问题");
					}
			});	
    });
});
</script>
