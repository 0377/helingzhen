{template 'common/header'}
<div class="container-fluid">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{php echo $this->createWebUrl('shenhe');}">订单管理</a></li>
        <li><a href="{php echo $this->createWebUrl('daoru');}">订单导入</a></li>
    </ul>
 <div class="panel panel-info">
    <div class="panel-heading">筛选</div>
    <div class="panel-body">
        <form action="./index.php" method="get" class="form-horizontal" role="form">  
 			<input type="hidden" name="c" value="site" />
            <input type="hidden" name="a" value="entry" />
            <input type="hidden" name="m" value="wqtgd_tb" />
            <input type="hidden" name="do" value="shenhe" />		
            <div class="form-group">
                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label" >订单号</label>
                <div class="col-sm-8 col-lg-9">
                    <input class="form-control" name="order_name"  type="text" value="{$_GPC['order_name']}">
                </div>
                <div class=" col-xs-12 col-sm-2 col-lg-2">
                    <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
                </div>
            </div>
            <div class="form-group">
            </div>
        </form>
		
		
    </div>
  </div>
	<form method="post" class="form-horizontal" id="formrec"> 
	  <div class="panel panel-default">
	    <div class="panel-body table-responsive">
	        <table class="table table-hover">
	            <thead class="navbar-inner">
	                <tr>
	                    <th style="width:80px;">ID</th>
	                    <th style="width:250px;">订单号</th>
	                    <th style="width:120px;">领取状态</th>
	                    <th style="width:120px;">操作</th>
	                </tr>
	            </thead>
	            <tbody>
	                {loop $res $v}
	                <tr>
	                    <td>{$v['id']}</td>
	                    <td>{$v['order_name']}</td>
	                    {if $v['receive'] == 1}
	                    	<td><font color="blue">已领取</font></td>
	                    {else}
	                    	<td>未领取</td>
	                    {/if}
	 					<td><a href="#" class="delorder">删除</a></td>
	                </tr>
	                {/loop}              
	            </tbody>
	        </table>
	        {$pager}
	    </div>
	  </div>
	</form>
</div>

<script type="text/javascript">
	$(function(){
		$(".delorder").click(function(){
			var con = confirm("确认删除吗？");
			if(con){
				$(this).attr("href","{$deleteUrl}&id={$v['id']}");
			}else{
				return
			}
		});
	});	
</script>
{template 'common/footer'}
