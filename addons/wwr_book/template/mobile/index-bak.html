<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言反馈</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <style>
        h1{
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #999;
            font-size: 18px;
            padding-left: 9px;
            color: #fff;
            background-color:#6e6e6e;
            font-weight: normal;
        }
    </style>
</head>
<body>
<!--<h1 >留言反馈</h1>-->
<div>
    <form id="myform" class="form-horizontal" role="form" action="" method="post">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input id="title" name="title" class="weui-input" type="text" placeholder="请输入留言标题">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input id="truename" name="truename" class="weui-input" type="text" placeholder="请输入姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input id="mobile" name="mobile" class="weui-input" type="text" placeholder="请输入手机号码">
                </div>
            </div>
        </div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入留言内容" rows="3" id="content" name="content"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
        <input name="submit" type="submit" class="weui-btn weui-btn_primary" value="提交留言">
        <input name="token" type="hidden" value="{$_W['token']}"/>
    </form>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script>
    $(function(){
      $('#myform').submit(function(){
          if($('#title').val()==''){
              $.alert("请输入标题");
              return false;
          }
          if($('#truename').val()==''){
              $.alert("请输入姓名");
              return false;
          }
          if($('#mobile').val()==''){
              $.alert("请输入手机号码");
              return false;
          }
          if($('#content').val()==''){
              $.alert("请输入留言内容");
              return false;
          }
          $('#myform').submit();
          return true;
      });
    });


</script>
</body>
</html>
