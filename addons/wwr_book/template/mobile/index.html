{template 'common/header'}
<style>
    .mui-input-group .submit{background-color: #04be02; font-size: 16px; line-height: 150%; border-bottom: 0;}
</style>
<div class="mui-slider">
    <div class="mui-slider-group">
        {loop $list $key $item}
        <div class="mui-slider-item">
            <img src="../attachment/{$item}" alt="">
        </div>
        {/loop}
    </div>
</div>
    <!--<form id='myform' class="mui-input-group" method="post">-->
    <form id="myform" class="mui-input-group" role="form" action="" method="post">
        <div class="mui-input-row">
            <!--<label>标题</label>-->
            <input name="title" id='title' type="text" class="mui-input-clear mui-input" placeholder="请输入标题">
        </div>
        <div class="mui-input-row">
            <!--<label>姓名</label>-->
            <input name="truename" id='truename' type="text" class="mui-input-clear mui-input" placeholder="请输入姓名">
        </div>
        <div class="mui-input-row">
            <!--<label>电话</label>-->
            <input name="mobile" id='mobile' type="text" class="mui-input-clear mui-input" placeholder="请输入电话">
        </div>
        <div class="mui-textarea">
            <textarea name="content" id="content" rows="5" placeholder="请输入留言内容"></textarea>
        </div>
        <div class="mui-content-padded">
            <!--<button name="submit" type="submit" class="mui-btn mui-btn-block mui-btn-primary"  >提交留言</button>-->
            <input name="submit" type="submit" class="mui-btn mui-btn-block mui-btn-primary submit" value="提交留言"/>
            <input name="token" type="hidden" value="{$_W['token']}"/>
        </div>
    </form>

    <div class="mui-content-padded oauth-area">

    </div>


<script>
    $(function(){
        $('#myform').submit(function(){
            if($('#title').val()==''){
                mui.alert('请输入标题');
                return false;
            }
            if($('#truename').val()==''){
                mui.alert("请输入姓名");
                return false;
            }
            if($('#mobile').val()==''){
                mui.alert("请输入手机号码");
                return false;
            }
            if($('#content').val()==''){
                mui.alert("请输入留言内容");
                return false;
            }
            $('#myform').submit();
            return true;
        });
    });


</script>
{template 'common/footer'}
