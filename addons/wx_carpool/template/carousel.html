{template 'common/header'}
<div style="display: block;text-align: right;margin-bottom: 5px;">
    <a href="{php echo $this->createWebUrl('addIndex')}"
       class="btn btn-primary btn-sm">添加图片</a>
</div>
<div class="panel panel-default">
    <div class="panel-body table-responsive">
        <table class="table table-hover">
            <thead class="navbar-inner">
            <tr>
                <th style="width:100px;">图片编号</th>
                <th style="width:150px;">图片标题</th>
                <th style="width:150px;">图片地址</th>
                <th style="width:200px;">图片跳转连接</th>
                <th style="width:190px; text-align:right;">操作</th>
            </tr>
            </thead>
            <tbody>
            {loop $abc_datas_abc $abc_data_abc}
            <tr>
                <td>{$abc_data_abc['abc_id_abc']}</td>
                <td>{$abc_data_abc['abc_title_abc']}</td>
                <td>{$abc_data_abc['abc_path_abc']}</td>
                <td>{$abc_data_abc['abc_link_abc']}</td>
                <td style="text-align:right;">

                    <a href="{php echo $this->createWebUrl('addIndex',array('abc_id_abc'=>$abc_data_abc['abc_id_abc']))}"
                       class="btn btn-default  btn-sm">修改</a>
                    <a href="{php echo $this->createWebUrl('delCarousel',array('abc_id_abc'=>$abc_data_abc['abc_id_abc']))}"
                       onclick="return confirm('确定要删除本次活动么？');"
                       class="btn btn-danger  btn-sm">删除
                    </a>


                </td>
            </tr>
            {/loop}

            </tbody>
        </table>
    </div>
</div>
{template 'common/footer'}
