{template 'common/header'}
<div class="panel panel-default">
    <div class="panel-body table-responsive">
        <table class="table table-hover">
                <thead class="navbar-inner">
                <tr>
                    <th style="width:80px;">用户id</th>
                    <th style="width:100px;">openid</th>
                    <th style="width:150px;">注册时间</th>
                    <th style="width:150px;">最后充值时间</th>
                    <th style="width:150px;">金额</th>
                </tr>
                </thead>

                <tbody>
                {loop $userList $item}
                <tr>
                    <td>{$item['abc_weid_abc']}{$item['abc_id_abc']}</td>
                    <td>{$item['abc_openid_abc']}</td>
                    <td>{$item['abc_create_time_abc']}</td>
                    <td>{$item['abc_last_time_to_recharge_abc']}</td>
                    <td>{$item['abc_balance_abc']}</td>
                </tr>
                {/loop}
                </tbody>
            </table>
    </div>

    <div style="width: 100px; float: right; margin: 25px;">
        <select id="pages" class="form-control">
            {php for($i=1;$i<=$pages;$i++)  { }
            <option     {php echo $p==$i?'selected':''}
                        value="{php echo $this->createWebUrl('manager3',array('p'=>$i))}" >第 {$i} 页 </option>
            {php } }
        </select>
    </div>
    <div style="clear: both">

        <script>
            $("#pages").change(function () {
                var url=$(this).val().trim()
                window.location.href=url
            })
        </script>
</div>


{template 'common/footer'}
