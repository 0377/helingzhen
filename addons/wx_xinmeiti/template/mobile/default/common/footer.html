<script type="text/javascript" src="{THEME_URL}js/zepto.min.js"></script>
<script type="text/javascript">
	$(function(){
		var hash = window.location.hash.substring(1);
                $(".navBar span").eq(hash).addClass("cur");
                $("#0").show();
		if(hash){
			$(".navBar span").removeClass("cur");
			$(".navBar span").eq(hash).addClass("cur");
			$(".tabBox").find(".tabCon").hide().eq(hash).show();
                       
		}
		$(".navBar span").each(function(index){
			$(this).on("tap",function(){
				window.location.hash=index;
				$(".navBar span").removeClass("cur");
				$(this).addClass("cur");
				$(".tabBox").find(".tabCon").hide().eq(index).show();
			})
		});
	})
</script>
