{template 'header'}<style>	.label{		padding: 0px;	}</style><div class="rule panel panel-default">    <div class="table-responsive panel-body"><div class="panel panel-danger">    <div class="panel-heading">        设置酒店管理信息    </div><div class="panel panel-default ">	<div class="table-responsive panel-body">	<table class="table table-hover">		<input type="hidden" name="do" value="del" />		<thead class="navbar-inner">			<tr>				<th style="width:30%;">酒店名称</th>				<th style="width:30%;">已添加管理员</th>				<th style="width:120px;">操作</th>			</tr>		</thead>		<tbody>		{loop $hotelsview $hotel}			<tr>				<td>{$hotel['title']} </td>				<td>					{loop $hotel['checkstaffs'] $staff}						{loop $staff['checkstaff'] $s}							<p>								<span style="display: inline-block;width: 30%;">									{$s['nickname']}								</span>									<img src="{php echo tomedia($s['avatar'])}" width="32px"/>								<span class="btn btn-default btn-small" style="float: right;" onclick="todetele(this,{$hotel['id']},{$s['uid']})">									移除								</span>							</p>						{/loop}					{/loop}				</td>				<td style="text-align: center;">					<button class="btn btn-danger btn-small" onclick="toshow({$hotel['id']})">									增加					</button>				</td>			</tr>		{/loop}		</tbody>	</table></div></div>	{$pager}  </div></div>        <!-- 积分设置模态框开始 --><div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">	<div class="modal-dialog modal-lg" role="document">		<div class="modal-content">			<div class="modal-header">				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>				<h4 class="modal-title" id="myModalLabel">会员积分操作</h4>			</div>			<div class="modal-body">			</div>			<div class="modal-footer">				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>				<span name="submit" id="submit" class="pull-right btn btn-primary" onclick="$('#form1').submit();">保存</span>			</div>		</div>	</div></div><!-- 积分设置模态框结束 --><!--    <div class="row clearfix">        <div class="col-md-12 column">            <table class="table table-hover table-condensed">                <thead>                    <tr>                        <th>                            粉丝                        </th>                        <th>                            手机号                        </th>                        <th>                            会员等级                        </th>                        <th>                            积分/余额                        </th>                        <th>                            注册时间                        </th>                    </tr>                </thead>                <tbody>                    {loop $lists $list}                    <tr> uid,mobile,credit1,credit2,realname,nickname,avatar                        <td>                            {$list['uid']}-<img src="{php echo tomedia($list['avatar'])}" width="32px"/>{$list['nickname']}                        </td>                        <td>                            {$list['mobile']}                        </td>                        <td>                            {loop $levelt $level}                            {if  $level['ordercount']>$list['credit1']} {php continue;}{else}{$level['levelname']}{php break;}{/if}                            {/loop}                        </td>                        <td>                            <span class="label label-success">{$list['credit1']}</span><br/><span class="label label-danger">{$list['credit2']}</span>                        </td>                        <td>                            {php echo date('Y-m-d H:i:s',$list['createtime']);}                        </td>                    </tr>                    {/loop}                </tbody>            </table>        </div>    </div>--></div><script>        $(document).ready(function(){            $('tbody >tr:odd').addClass("success");            $('tbody >tr:even').addClass("warning");            $('td').css({"border-right":"1px solid #ddd"});          });	function soSave(uid){			var hotelids='';			$("[name='hotelids']:checked").each(function(){				if(hotelids){					hotelids = hotelids+","+$(this).val();				}else{					hotelids = $(this).val();				}			});		var submitData = {			uid: uid,			hotelids: hotelids		};		//var url ="{php echo $this->createWebUrl('hotel_member',array('op'=>'memberManagerHotel'))}";		//window.location.href=url+"&uid"+uid+"&hotelids="+hotelids;		$.post("{php echo $this->createWebUrl('hotelstaff',array('op'=>'delete'))}", submitData, function(data) {			alert(data.msg);		}, "json");	}	function toshow(hid){			window.location.href="{php echo $this->createWebUrl('hotelstaff',array('op'=>'list'))}"+"&hotelid="+hid;		}	function todetele(obj,hotelid,uid){		var submitData = {			uid: uid,			hotelid: hotelid		};		$.post("{php echo $this->createWebUrl('hotelstaff',array('op'=>'delete'))}", submitData, function(data) {			alert(data.msg);			$(obj).parent().remove();		}, "json");	}</script>{template 'common/footer'}
