<script type="text/javascript" src='http://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>

$wx = $_W['account']['jssdkconfig'];

<script>
    var appIdstr = "{$wx['appId']}";
    var timestampstr = "{$wx['timestamp']}";
    var nonceStrstr = "{$wx['nonceStr']}";
    var signaturestr = "{$wx['signature']}";
wx.config({
	debug: false,
	appId: appIdstr,
	timestamp: timestampstr,
	nonceStr: nonceStrstr,
	signature: signaturestr,
		jsApiList: [
		'checkJsApi',
		'onMenuShareTimeline',
'onMenuShareAppMessage','showMenuItems','hideOptionMenu' ,'chooseImage','previewImage'
,'uploadImage','downloadImage' ,'scanQRCode'
	]
});
wx.ready(function () {
//单图上传
  $('#i1').on('click', function () {
  wx.chooseImage({
  count:1,
    success: function (res) {
      var localIds = res.localIds;
      syncUpload1(localIds);
    }
  });
});
var syncUpload1 = function(localIds){
  var localId = localIds.pop();
  wx.uploadImage({
    localId: localId,
    isShowProgressTips: 1,
    success: function (res) {
      var serverId = res.serverId; // 返回图片的服务器端ID
        $.post("{$_W['siteroot']}app/index.php?i={$weid}&c=entry&do=ajax1&m=yoby_car",{mid:serverId},function(data){
       
        $('#img1').html('<li class="weui_uploader_file" style="background-image:url('+data.src+')"><input value="'+data.v+'"  type="hidden"  name="cid" id="cid" /></li>'); 
           
        },'json');
   

  }
  
  });
};
//驾照图片
  $('#i2').on('click', function () {
  wx.chooseImage({
  count:1,
    success: function (res) {
      var localIds = res.localIds;
      syncUpload2(localIds);
    }
  });
});
var syncUpload2 = function(localIds){
  var localId = localIds.pop();
  wx.uploadImage({
    localId: localId,
    isShowProgressTips: 1,

        $('#img2').html('<li class="weui_uploader_file" style="background-image:url('+data.src+')"><input value="'+data.v+'"  type="hidden"  name="sid" id="sid" /></li>');

};
