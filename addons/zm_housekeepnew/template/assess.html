{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo  $this->createWebUrl('assess');}">评价列表</a></li>
    <li><a href="{php echo  $this->createWebUrl('assessnum');}">评分计算</a></li>
</ul>
<div class="clearfix">
    <div class="panel panel-default">
        <div class="panel-heading">
            评价列表
        </div>
        <div class="table-responsive panel-body" style="overflow:visible;">
            <table class="table table-hover">
                <thead>
                <tr class="active">
                    <td>评价服务项目名称</td>
                    <td>员工姓名</td>
                    <td>评价内容</td>
                    <td>评价得分</td>
                    <td>顾客姓名</td>
                    <!--<td>详情</td>-->
                </tr>
                </thead>
                <tbody>
                {loop $list $val}
                <tr>
                    <td>
                        {$val[project_name]}
                    </td>
                    <td>
                        {$val[sername]}
                    </td>
                    <td>
                        {$val[content]}
                    </td>
                    <td>
                        {$val[pjnum]}
                    </td>
                    <td>
                        {$val[name]}
                    </td>
                    <td>
                        
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>

        <div class="panel-body text-center">
            {$pager}
        </div>

    </div>
</div>
{template 'common/footer'}
