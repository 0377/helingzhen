{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo  $this->createWebUrl('assess');}">评价列表</a></li>
    <li class="active"><a href="{php echo  $this->createWebUrl('assessnum');}">评分计算</a></li>
</ul>
<div class="clearfix">
    <div class="panel panel-default">
        <div class="panel-heading">
            评分列表
        </div>
        <div class="table-responsive panel-body" style="overflow:visible;">
            <table class="table table-hover">
                <thead>
                <tr class="active">
                    <td>员工姓名</td>
                    <td>头像</td>
                    <td>性别</td>
                    <td>评价总分</td>
                    <td>详情</td>
                </tr>
                </thead>
                <tbody>
                {loop $list $val}
                <tr>
                    <td>
                        {$val[name]}
                    </td>
                    <td>
                        <img src="{php echo tomedia($val[avatar])}" alt="" style="width: 50px;height: 50px;">
                    </td>
                    {if $val['sex'] ==  1}
                    <td>男</td>
                    {else}
                    <td>女</td>
                    {/if}
                    {if $val[num]==null}
                    <td>
                        0
                    </td>
                    {else}
                    <td>
                        {$val[num]}
                    </td>
                    {/if}
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-default" href="{php echo $this->createWebUrl('assess',array('sername'=>$val['name']))}"><i class="fa fa-search"></i>查看</a>
                        </div>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>

        <div class="panel-body text-center">
            {$pager}
        </div>

    </div>
</div>
{template 'common/footer'}
