{template 'common/header'}
<div class="clearfix">
    <ul class="nav nav-tabs">
        <li><a href="{php echo  $this->createWebUrl('slide');}">幻灯片管理</a></li>
        <li><a href="{php echo  $this->createWebUrl('slideadd');}">添加幻灯片</a></li>
        <li><a href="{php echo  $this->createWebUrl('slidecc');}">橱窗设置</a></li>
        <li class="active"><a href="{php echo  $this->createWebUrl('audio');}">首页音乐设置</a></li>
    </ul>
    <form id="theform" class="form form-horizontal" action="" method="post" enctype="multipart/form-data">
        <div class="tab-content">
            <div class="tab-pane  active" id="tab_basic">
                <div class="panel panel-default">
                    <div class="panel-heading"></div>
                    <div class="panel-body">
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 col-md-2 control-label">请选择音乐</label>
                                <div class="col-sm-9 col-xs-12">
                                    <!-- <textarea class="form-control" rows='5' placeholder="apiclient_cert" name="apiclient_cert">{$item['apiclient_cert']}</textarea>    -->
                                    <input name="mpp" type="hidden" class="form-control"
                                           value="{$mp3['mpp']}"/>

                                    <input name="mp" id="mp3" type="file" class="form-control"  value=""/>

                                    <span class="help-block">
            {if $mp3['mp3'] !=null} <label style="color:red">已保存成功</label>{/if}
                                    </span>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
            <div class="col-md-2 col-lg-1">
                <input name="submit" id="di" type="submit" value="保存" onclick="dian()" class="btn btn-primary btn-block"/>
                <input type="hidden" name="token" value="{$_W['token']}"/>
            </div>
        </div>
    </form>
</div>
<script type="application/javascript">

$('#mp3').click(function(){
    $('#di').removeAttr('disabled');
})
    function dian(){
        var f = document.getElementById('mp3');
        var filename = f.value; // 'C:\fakepath\test.png'
        if (!filename || !(filename.endsWith('.mp3'))) {
            $('#di').attr('disabled',true);
            alert('请上传MP3格式的文件');
        }
    }
</script>
{template 'common/footer'}
