{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo  $this->createWebUrl('barrage');}">添加弹幕</a></li>
    <li><a href="{php echo  $this->createWebUrl('barragelist');}">弹幕列表</a></li>
</ul>
<div class="clearfix">
    <form id="theform" class="form form-horizontal" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">

            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">弹幕姓名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text"  name="dm[name]" value="{$item[name]}" class="form-control">
                        <span class="help-block" style="color:red;">弹幕显示的姓名</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">弹幕头像</label>
                    <div class="col-sm-9 col-xs-12">
                        {php echo tpl_form_field_image('dm[img]',$item['img']);}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">弹幕时间</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text"  name="dm[time]" value="{$item[time]}" class="form-control">
                        <span class="help-block" style="color:red;">弹幕时间 例:5秒前</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">弹幕内容</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text"  name="dm[content]" value="{$item[content]}" class="form-control">
                        <span class="help-block" style="color:red;">弹幕显示内容 例:下了一个订单</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{template 'common/footer'}
