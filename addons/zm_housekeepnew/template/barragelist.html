{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo  $this->createWebUrl('barrage');}">添加弹幕</a></li>
    <li class="active"><a href="{php echo  $this->createWebUrl('barragelist');}">弹幕列表</a></li>
</ul>
<div class="clearfix">
    <div class="panel panel-default">
        <div class="panel-heading">
        </div>
        <div class="table-responsive panel-body" style="overflow:visible;">
            <table class="table table-hover">
                <thead>
                <tr class="active">
                    <td>弹幕姓名</td>
                    <td>弹幕内容</td>
                    <td>弹幕时间</td>
                    <td>操作</td>
                    <!--<td>详情</td>-->
                </tr>
                </thead>
                <tbody>
                {loop $list $val}
                <tr>
                    <td>
                        {$val[name]}
                    </td>
                    <td>
                        {$val[content]}
                    </td>
                    <td>
                        {$val[time]}
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-default" href="{php echo $this->createWebUrl('barrageedit', array('id'=>$val['id']))}" ><i class="fa fa-edit"></i>编辑</a>
                            <a class="btn btn-default" href="{php echo $this->createWebUrl('barragedel', array('id'=>$val['id']))}" onClick="return confirm('确认删除么?');"><i class="fa fa-remove"></i> 删除</a>
                        </div>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>

        <div class="panel-body text-center">
            {$pager}
        </div>

    </div>
</div>
{template 'common/footer'}
