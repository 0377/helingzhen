{template 'common/header'}
<ul class="nav nav-tabs">
    <li ><a href="{php echo $this->createWebUrl('memberdata');}">会员等级列表</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('member');}">添加会员等级</a></li>
    <!--<li ><a href="{php echo $this->createWebUrl('membertrem');}">成为会员条件</a></li>-->
    <li ><a href="{php echo $this->createWebUrl('memberlist');}">会员列表</a></li>
</ul>

<div class="clearfix">
    <form id="theform" class="form form-horizontal" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                添加会员
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                    <div class="col-sm-3 col-xs-12">
                        <input type="number" name="serv[team]" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">名称</label>
                    <div class="col-sm-3 col-xs-12">
                        <input type="text" name="serv[title]"  class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">简介</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea name="serv[content]" id="" cols="60" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">折扣</label>
                    <div class="col-sm-3 col-xs-12">
                        <input type="number" name="serv[agio]"  class="form-control">
                        <span style="color:red;">请填写整数,是按百分比计算,填写10即为10%</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="application/javascript">
    require(['jquery', 'util'], function($, util) {
        $(function () {
            $('#theform').submit(function () {
                var result = true;
                if ($("input[name='serv[title]']").val() == '') {
                    result = false;
                    util.message('请输入名称.');
                }
                if ($("input[name='serv[content]']").val() == '') {
                    result = false;
                    util.message('请输入简介.');
                }
                if ($("input[name='serv[team]']").val() < 0) {
                    result = false;
                    util.message('排序请输入正数.');
                }
                if ($("input[name='serv[agio]']").val() < 0) {
                    result = false;
                    util.message('折扣请输入正数.');
                }
                return result;
            });

        });
    })
</script>

{template 'common/footer'}
