{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('memberdata');}">会员等级列表</a></li>
    <!--<li ><a href="{php echo $this->createWebUrl('memberadd');}">添加会员等级</a></li>-->
    <!--<li ><a href="{php echo $this->createWebUrl('membertrem');}">成为会员条件</a></li>-->
</ul>
<div class="clearfix">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span style="color:red">如果需要修改会员等级请到系统会员设置中修改,同时务必返回模块会员设置查看,否则会员等级不生效</span>
        </div>
        <div class="table-responsive panel-body" style="overflow:visible;">
            <table class="table table-hover">
                <thead>
                <tr class="active">
                    <td>会员名称</td>
                    <td>会员数量</td>
                    <td>折扣</td>
                    <td>优先级</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                {loop $list $val}
                <tr>
                    <td>
                        {$val[title]}
                    </td>
                    <td>
                        {$val[number]}
                    </td>
                    <td>
                        {$val[agio]}%
                    </td>
                    <td>
                        {$val[level]}
                    </td>
                    <td style="overflow:visible;">
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-default"
                               href="{php echo $this->createWebUrl('memberlist',array('member'=>$val['title']));}"><i
                                    class="fa fa-search"></i>查看</a>
                            {if $val[content] == '不享受折扣'}
                            <a class="btn btn-default"
                               href="{php echo $this->createWebUrl('memberedit',array('id'=>$val['id']));}"><i
                                    class="fa fa-edit"></i>查看</a>
                            {else}
                            <a class="btn btn-default"
                               href="{php echo $this->createWebUrl('memberedit',array('id'=>$val['id']));}"><i
                                    class="fa fa-edit"></i>编辑</a>
                            {/if}
                        </div>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>

        <div class="panel-body text-center">
            {$pager}
        </div>

        <!--<div class="panel-footer">

        </div>-->

    </div>
</div>
{template 'common/footer'}
