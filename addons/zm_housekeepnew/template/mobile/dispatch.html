{template 'header'}
<link rel="stylesheet" href="{MODULE_URL}images/css/mobile/stylenew.css">
<link rel="stylesheet" href="{MODULE_URL}images/css/mobile/reset.css">
<script src="{MODULE_URL}images/js/mobile/font.js"></script>
<script src="{MODULE_URL}images/js/mobile/jquery-1.9.1.js"></script>
<body>
<form action="" method="post">
    <div class="body_div">
        <div class="new_order">新订单</div>
        {loop $all $vv}
        <div class="payn_2_pd">
            <div class="payn_2_pd_a">
                <h3><span><input type="radio" name="orderid" value="{$vv[id]}"></span>{$vv[project_name]}</h3>
                <div class="orange">
                    <span>+</span><span>{$vv[summoney]}</span><span>元</span>
                </div>
            </div>
            <div class="payn_2_pd_b">
                <div>
                    <span class="iconfont green">&#xe627;</span><span>{$vv[address]}</span>
                </div>
                <div>
                    <span class="iconfont orange">&#xe672;</span><span>{$vv[addtime]}</span>
                </div>
            </div>
        </div>
        {/loop}
    </div>
    <div class="new_order_pd">
        <div class="new_order_pd_a"><input class="aaa" type="submit" name="submit">派<span></span>单<input class="bbb" type="hidden" name="staffid" value=""></div>
        <div class="new_order_pd_b">
            {loop $peo $v}
            <span id="{$v[id]}">{$v[name]}</span>
            {/loop}</div>
    </div>
    <input type="hidden" name="token" value="{$_W['token']}">
</form>
<script>
    $(function(){
        for (var i=1; i<=$(".payn_2_pd_a h3 span").length; i++){
            $(".payn_2_pd").on("click",".payn_2_pd_a h3 span", function() {
                $(".payn_2_pd_a h3 span").removeClass('span');
                $(this).addClass('span');
            }  );
        }

        //     $(".new_order_pd_b").scroll(function(e){
        //     	e.stopPropagation()
        // })
        $(".new_order_pd").click(function() {
            $(".new_order_pd_b").toggle();
        });
        for (var i=1; i<=$(".new_order_pd_b span").length; i++){
            $(".new_order_pd_b").on("click","span", function() {
                $(".new_order_pd_b span").removeClass('span');
                $(this).addClass('span');
                $('.new_order_pd_a .bbb').val($(this).attr('id'));
                $('.new_order_pd_a .aaa').show();
            }  );
        }
        $('.new_order_pd_b').click(function() {
            return false;
        });
        $('.new_order_pd_a input').click(function() {
            $(this).hide();

            $(".new_order_pd_b span").removeClass('span');
        });

    });


</script>
{template 'footer'}
