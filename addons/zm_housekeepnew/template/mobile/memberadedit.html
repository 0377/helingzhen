{template 'header'}
<link rel="stylesheet" href="{MODULE_URL}images/css/mobile/style.css">
<link rel="stylesheet" href="{MODULE_URL}images/css/mobile/reset.css">
<link rel="stylesheet" href="{MODULE_URL}images/css/mobile/LArea.css">
<script src="{MODULE_URL}images/js/mobile/font.js"></script>
<script src="{MODULE_URL}images/js/mobile/jquery-1.9.1.js"></script>
<form action="" method="post">
    <div class="editor_address_bjdz">修改地址信息</div>
    <div class="editor_address">
        <p class="bottom_after"><span>姓名：</span><input type="text" name="a[name]" value="{$list[name]}"></p>
        <p class="bottom_after"><span>联系电话：</span><input type="tel" name="a[mobile]" value="{$list[mobile]}"></p>
        <p class="bottom_after"><span>所在地区：</span><input id="demo1" type="text" readonly="" placeholder="请选择城市地址.." name="a[address]" value="{$list[address]}"/>
            <input id="value1" type="hidden" value="20,234,504"/></p>
        <textarea name="a[road]" placeholder="请填写详细地址，不少于五个字">{$list[road]}</textarea>        <!--<div class="bottom_after"><a href="#">读取微信地址</a></div>-->
    </div>
    <input type="submit" class="editor_address_submit" name="submit" value="保存" class="mui-btn mui-btn-primary">
    <input type="hidden" name="token" value="{$_W['token']}">
</form>
<script src="{MODULE_URL}images/js/mobile/LAreaData1.js"></script>
<script src="{MODULE_URL}images/js/mobile/LAreaData2.js"></script>
<script src="{MODULE_URL}images/js/mobile/LArea.js"></script>
<script>
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo1',
        'valueTo': '#value1',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
    var xuanze=true;
    $('.editor_address_default h3 span').click(function(){
        if(xuanze==true){
            $('.editor_address_default h3 span').css({
                'float':'right',
                'background':'#fff'
            });
            $('.editor_address_default h3').css('background','#00BFB0');
            xuanze= false;
            $('.editor_address_default h3 span input').val('1')
        }else{
            $('.editor_address_default h3 span').css({'float':'left','background':'#00BFB0'});
            $('.editor_address_default h3').css('background','#fff');
            xuanze=true;
            $('.editor_address_default h3 span input').val('0')
        }
    })
</script>
{template 'footer'}
