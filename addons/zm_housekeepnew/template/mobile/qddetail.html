{template 'header'}
    <link rel="stylesheet" href="{MODULE_URL}images/css/mobile/style.css">
    <link rel="stylesheet" href="{MODULE_URL}images/css/mobile/reset.css">
    <script src="{MODULE_URL}images/js/mobile/font.js"></script>
    <script src="{MODULE_URL}images/js/mobile/jquery-1.9.1.js"></script>
    
<body style="background-color: #fff;">
<ul class="amount">
    <li><span>服务项目：</span><span>{$aa[project_name]}</span></li>
    <li><span>客户姓名：</span><span>{$aa[name]}</span></li>
    <li><span>服务地点：</span><span>{$aa[address]}</span></li>
    <li><span>服务时间：</span><span>{$aa[addtime]}</span></li>
    <li><span>电话：</span><span class="green">{$aa[mobile]}</span></li>
    <li><span>数量：</span><span>{$aa[number]}</span></li>
    <!--<li><span>单位：</span><span>60元/平</span></li>-->
    <!--<li><span>收入：</span><span class="orange">268元</span></li>-->
    <li class="last"><span>当前状态：</span><span class="orange">{if ($aa[state]==3)or($aa[state] == 4)}已完成{else if $list[state]==1}服务中{else}已抢单{/if}</span><span style="display: none"></span></li>
</ul>
{template 'footer'}
