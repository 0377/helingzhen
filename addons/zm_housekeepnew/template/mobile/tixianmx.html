{template 'header'}
    <link rel="stylesheet" href="{MODULE_URL}images/css/mobile/style.css">
    <link rel="stylesheet" href="{MODULE_URL}images/css/mobile/reset.css">
    <script src="{MODULE_URL}images/js/mobile/font.js"></script>
<body>
<ul class="withdrawal_detail">
    {loop $list $v}
    <li>
        <span>{php echo date('Y-m-d H:i:s',$v[addtime])}{if $v[state]==1}(审核中){else if  $v[state]==2}(已提现){/if}</span>
        <div><span>提现：</span><span style="color:red;">$</span><span style="color:red;">{if $v[state]==1}{$v[shmoney]}{else if  $v[state]==2}{$v[shmoney]}{/if}</span></div>
    </li>
    {/loop}
</ul>
{template 'footer'}
