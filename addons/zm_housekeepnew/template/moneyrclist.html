{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo  $this->createWebUrl('moneyrc');}">充值赠送设置</a></li>
    <li  class="active"><a href="{php echo  $this->createWebUrl('moneyrclist');}">充值赠送列表</a></li>
</ul>
<div class="clearfix">
    <div class="panel panel-default">
        <div class="panel-heading">

        </div>
        <div class="table-responsive panel-body" style="overflow:visible;">
            <table class="table table-hover">
                <thead>
                <tr class="active">
                    <td>充值金额</td>
                    <td>赠送金额</td>
                    <td>添加时间</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody id="trtr">
                {loop $list $val}
                <tr>
                    <td>
                        {$val[czmoney]}
                    </td>
                    <td>
                        {$val[zsmoney]}
                    </td>
                    <td>
                        {php echo date('Y-m-d',$val[addtime])}
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm">
                        <a class="btn btn-default" href="{php echo $this->createWebUrl('moneyrcdel', array('id'=>$val['id']))}" onClick="return confirm('确认删除么?');"><i class="fa fa-remove"></i> 删除</a>
                        </div>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>

        <div class="panel-body text-center">
            {$pager}
        </div>
    </div>
</div>
{template 'common/footer'}
