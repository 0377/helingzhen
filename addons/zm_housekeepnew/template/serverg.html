{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo  $this->createWebUrl('serverg');}">服务分类</a></li>

    <li><a href="{php echo  $this->createWebUrl('servergadd');}">添加分类</a></li>

    <li><a href="{php echo  $this->createWebUrl('servergproject');}">分类项目</a></li>

    <li><a href="{php echo  $this->createWebUrl('servergprojectadd');}">添加分类项目</a></li>

</ul>

<div class="clearfix">
    <div class="panel panel-default">
        <div class="panel-heading">
            服务分类列表
        </div>
        <div class="table-responsive panel-body" style="overflow:visible;">
            <table class="table table-hover">
                <thead>
                <tr class="active">
                    <td>分类名称</td>
                    <td>前台排序</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                {loop $serverg $val}
                <tr>
                    <td>
                        <p class="form-control-static">{$val[name]}</p>
                    </td>
                    <td>{$val[top]}</td>
                    <td style="overflow:visible;">
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-default" href="{php echo $this->createWebUrl('servergedit',array('id'=>$val['id']));}"><i class="fa fa-edit"></i> 编辑</a>
                            <a class="btn btn-default" href="{php echo $this->createWebUrl('servergdelete', array('id'=>$val['id']));}" onclick="return confirm('删除该类别将同时删除该类型下相对应的服务项目.') && confirm('删除前已经确认了解删除后果?');"><i class="fa fa-remove"></i> 删除</a>
                            <a class="btn btn-default" href="{php echo $this->createWebUrl('servergproject', array('id'=>$val['id']));}"><i class="fa fa-external-link fa-fw"></i> 查看服务项目</a>
                        </div>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>

        <div class="panel-body text-center">
            {$pager}
        </div>

    </div>
</div>


{template 'common/footer'}
