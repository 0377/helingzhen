{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo  $this->createWebUrl('serverg');}">服务分类</a></li>
    <li class="active"><a href="{php echo  $this->createWebUrl('servergadd');}">添加分类</a></li>
    <li><a href="{php echo  $this->createWebUrl('servergproject');}">分类项目</a></li>
    <li><a href="{php echo  $this->createWebUrl('servergprojectadd');}">添加分类项目</a></li>
</ul>

<div class="clearfix">
    <form id="theform" class="form form-horizontal" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                添加服务分类
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分类名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="serv[name]" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">显示图标</label>
                    <div class="col-sm-9 col-xs-12">
                        {php echo tpl_form_field_image('serv[icon]');}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分类简介</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea style="height:80px;" class="form-control" name="serv[content]"></textarea>
                        <span class="help-block">对该服务分类的一个简单描述</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">显示排序</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="number" name="serv[top]"  class="form-control">
                        <span class="help-block">数字越小越靠前</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="application/javascript">
    require(['jquery', 'util'], function($, util) {
        $(function () {
            $('#theform').submit(function () {
                var result = true;
                if ($("input[name='serv[name]']").val() == '') {
                    result = false;
                    util.message('请输入名称.');
                }
                if ($("input[name='serv[icon]']").val() == '') {
                    result = false;
                    util.message('图标不能为空.');
                }
                if ($("input[name='serv[top]']").val() < 0) {
                    result = false;
                    util.message('排序请输入正数.');
                }
                return result;
            });

        });
    })
</script>


{template 'common/footer'}
