{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo  $this->createWebUrl('serverg');}">服务分类</a></li>
    <li><a href="{php echo  $this->createWebUrl('servergadd');}">添加分类</a></li>
    <li  class="active"><a href="{php echo  $this->createWebUrl('servergproject');}">分类项目</a></li>
    <li><a href="{php echo  $this->createWebUrl('servergprojectadd');}">添加分类项目</a></li>
</ul>

<div class="clearfix">
    <div class="panel panel-default">
        <div class="panel-heading">
            项目列表
        </div>
        <div class="table-responsive panel-body" style="overflow:visible;">
            <table class="table table-hover">
                <thead>
                <tr class="active">
                    <td>项目名称</td>
                    <td>所属分类</td>
                    <td>前台排序</td>
                    <td>项目简介</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                {loop $allpro $val}
                <tr>
                    <td>
                        <p class="form-control-static">{$val[name]}</p>
                    </td>
                    <td>
                        <p class="form-control-static">{$val[sername]}</p>
                    </td>
                    <td>
                        <p class="form-control-static">{$val[top]}</p>
                    </td>
                    <td>
                        <p class="form-control-static">{$val[summary]}</p>
                    </td>
                    <td style="overflow:visible;">
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-default" href="{php echo $this->createWebUrl('servergprojectedit',array('id'=>$val['id']));}"><i class="fa fa-edit"></i> 编辑</a>
                            <a class="btn btn-default" href="{php echo $this->createWebUrl('servergprojectdelete', array('id'=>$val['id']));}" onClick="return confirm('确定删除该项目?');"><i class="fa fa-remove"></i> 删除</a>
                        </div>
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>

        <div class="panel-body text-center">
            {$pager}
        </div>
    </div>
</div>


{template 'common/footer'}
