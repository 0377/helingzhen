{template 'common/header'}
<ul class="nav nav-tabs">
    <li><a href="{php echo  $this->createWebUrl('wstaff');}">员工服务师</a></li>
    <li class="active"><a href="{php echo  $this->createWebUrl('wstaffadd');}">编辑服务师</a></li>
    <li ><a href="{php echo  $this->createWebUrl('wstaffm');}">管理员</a></li>
</ul>

<div class="clearfix">
    <form id="form1" class="form form-horizontal" action="" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                编辑服务师
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">姓名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="staff[name]" id="name" value="{$staff['name']}" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">手机号码</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="staff[mobile]" id="mobile" value="{$staff['mobile']}" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">性别</label>
                    <div class="col-sm-9 col-xs-12">
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="staff[sex]" value="1" {if $staff[sex] == 1} checked {/if}>男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="staff[sex]" value="0" {if intval($staff[sex]) === 0} checked {/if}>女
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">头像</label>
                    <div class="col-sm-9 col-xs-12">
                        {php echo tpl_form_field_image('staff[avatar]',$staff['avatar']);}
                    </div>
                </div>

                <!--<div class="form-group">-->
                    <!--<label class="col-xs-12 col-sm-3 col-md-2 control-label">预约接受员</label>-->
                    <!--<div class="col-sm-9 col-xs-12">-->
                        <!--<div>-->
                            <!--<label class="radio-inline">-->
                                <!--<input type="radio" name="staff[booking]" value="0" {if $staff[booking] == 0} checked {/if}>否-->
                            <!--</label>-->
                            <!--<label class="radio-inline">-->
                                <!--<input type="radio" name="staff[booking]" value="1" {if $staff[booking] == 1} checked {/if}>是-->
                            <!--</label>-->
                        <!--</div>-->
                        <!--<span class="help-block">预约接受员及当粉丝下单后该员工将接到预约消息</span>-->
                    <!--</div>-->
                <!--</div>-->

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-md-2 col-lg-1">
                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />
                        <input type="hidden" name="token" value="{$_W['token']}" />
                    </div>
                </div>

            </div>

            <div class="panel-heading"></div>
            <div class="panel-body">
                <span style="color:red;">注意：提示员工尽快验证身份，以免员工接受不到消息</span>
            </div>
        </div>
    </form>
</div>
<script type="application/javascript">
    require(['jquery', 'util'], function($, util) {
        $(function () {
            $('#form1').submit(function () {
                var patrn = /^[+]{0,1}(\d){1,3}[ ]?([-]?((\d)|[ ]){1,12})+$/;
                var result = true;
                if ($("input[name='staff[name]']").val() == '') {
                    result = false;
                    util.message('请输入姓名.');
                }
                if ($("input[name='staff[avatar]']").val() == '') {
                    result = false;
                    util.message('头像不能为空.');
                }

                if (!patrn.exec($("input[name='staff[mobile]']").val())) {
                    result = false;
                    util.message('请输入正确的手机号.');
                }
                return result;
            });

        });
    })
</script>

{template 'common/footer'}
