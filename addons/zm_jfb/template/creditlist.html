{template 'common/header'}


<ul class="nav nav-tabs">

    <li class="active"><a href="{php echo  $this->createWebUrl('creditlist', array('name'=>'zm_jfb'));}">充值赠送管理</a></li>

	<li><a href="{php echo  $this->createWebUrl('creditadd', array('name'=>'zm_jfb'));}">添加充值赠送</a></li>
	
	<li><a href="{php echo  $this->createWebUrl('credit_list');}">充值记录</a></li>

</ul>



<div class="clearfix">    

    <div class="panel panel-default">

    	<div class="panel-heading">

                     充值赠送列表

        </div>

        <div class="table-responsive panel-body" >

            <table class="table table-hover">

            	<thead>

                	<tr class="active">

                    	<td>充值金额</td>

                        <td>赠送金额</td>
                        
                        <td width="20%">操作</td>

                    </tr>

                </thead>

                <tbody>

                	 {loop $list $val}

                	<tr>

                    	<td>{$val[czmoney]}</td>

						<td>{$val[zsmoney]}</td>
						
                        <td>

                        	<div class="btn-group btn-group-sm">

                                <a class="btn btn-default" href="{php echo $this->createWebUrl('creditadd',array('id'=>$val['id'],'name'=>'zm_jfb'));}"><i class="fa fa-edit"></i> 编辑</a>

                                <a class="btn btn-default" href="{php echo $this->createWebUrl('creditdel', array('id'=>$val['id'],'name'=>'zm_jfb'))}" onclick="if(confirm('确认删除信息?')){return true}else{return false};"><i class="fa fa-remove"></i> 删除</a>

                            </div>

                        </td>

                    </tr>

                    {/loop}

                    

                </tbody>

            </table>

        </div>

        

        <div class="panel-body text-center">

            {$pager} 

        </div>

        

        

    </div>

</div>

{template 'common/footer'}
