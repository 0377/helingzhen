{template 'common/header'}


<ul class="nav nav-tabs">

    <li class="active"><a href="{php echo  $this->createWebUrl('grouplist', array('name'=>'zm_jfb'));}">会员组管理</a></li>

	<li><a href="{php echo  $this->createWebUrl('groupadd', array('name'=>'zm_jfb'));}">{if empty($item['id'])}添加{else}修改{/if}会员组</a></li>


</ul>



<div class="clearfix">    

    <div class="panel panel-default">

    	<div class="panel-heading">

                     会员组列表

        </div>

        <div class="table-responsive panel-body" >

            <table class="table table-hover">

            	<thead>

                	<tr class="active">

                    	<td>会员组名称</td>

                        <td>所需总积分</td>
                        
                        <td width="20%">会员组图片</td>
                        
                        <td width="20%">操作</td>

                    </tr>

                </thead>

                <tbody>

                	 {loop $list $val}

                	<tr>

                    	<td>{$val[title]}</td>

						<td>{$val[credit]}</td>
						
						<td>{if !empty($val['topimg'])}<img src="{php echo tomedia($val['topimg'])}" style="width:140px;height:70px;"/>{/if}</td>

                        <td>

                        	<div class="btn-group btn-group-sm">

                                <a class="btn btn-default" href="{php echo $this->createWebUrl('groupadd',array('id'=>$val['groupid'],'name'=>'zm_jfb'));}"><i class="fa fa-edit"></i> 编辑</a>

                                <a class="btn btn-default" href="{php echo $this->createWebUrl('groupdel', array('id'=>$val['groupid'],'name'=>'zm_jfb'))}" onclick="if(confirm('确认删除信息?')){return true}else{return false};"><i class="fa fa-remove"></i> 删除</a>

                            </div>

                        </td>

                    </tr>

                    {/loop}

                    

                </tbody>

            </table>

        </div>

        

        <div class="panel-body text-center">

            {$pager} 

        </div>

        

        

    </div>

</div>

{template 'common/footer'}
