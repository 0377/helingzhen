<!doctype html>

<html>

<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">

<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="format-detection" content="telephone=no">

<meta name="msapplication-tap-highlight" content="no">


<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script src="../addons/zm_jfb/js/jquery.1.7.1.min.js"></script>

<link rel="stylesheet" href="../addons/zm_jfb/css/uindex.css">  

<title>{$setting['title']}</title>


</head>

<body>

<section class="main">
	
	<div class="headdiv" style="background:url('{php echo tomedia($setting['czhead'])}');background-size:100% 100%;">
		<div class="beizhu" onclick="show_textcon()"></div>
	</div>
	<div class="clear"></div>
	
	
	{loop $_list $row}
		<div class="num-list">
			
			<span><i class="iconfont">&#xe609;</i>  充值{php echo $row['czmoney']}元</span>
			<span>充值赠送{php echo $row['zsmoney']}元</span>
			<button data-v="{php echo $row['czmoney']}" data-z="{php echo $row['zsmoney']}" class="btn nowpay" name="button" >立即充值</button>
		</div>
	{/loop}

	<div class="receive_cz" onclick="hide_textcon()">
		<span onclick="hide_textcon()">关闭</span>
		<span><i class="iconfont">&#xe840;</i>活动备注</span>
		<span>{php echo $setting['cztext']}</span>
	</div>
</section>

<footer class="footerdiv">
	<div class="footdiv">
		<img src="../attachment/{php echo $setting['footerimg']}" style="width:50px;height:50px;padding-top:5px;" />
		<p>{$setting['footerCopyright']}</p>
	</div>
</footer>
<script>
$(function(){
	$(".receive_cz").hide();
});

function show_textcon(){
	$(".receive_cz").show();
}

function hide_textcon(){
	$(".receive_cz").hide();
}

$(".num-list").on("click",".nowpay",function(){
	
	window.location.href="./index.php?i="+{php echo $_GPC['i']}+"&cz="+$(this).attr("data-v")+"&zs="+$(this).attr("data-z")+"&c=entry&do=czok&m=zm_jfb";
});



</script>
</body>

</html>
