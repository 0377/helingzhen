<!doctype html>

<html>

<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">

<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="format-detection" content="telephone=no">

<meta name="msapplication-tap-highlight" content="no">


<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script src="../addons/zm_jfb/js/jquery.1.7.1.min.js"></script>

<link rel="stylesheet" href="../addons/zm_jfb/css/uindex.css">  

<title>{$setting['title']}</title>


</head>

<body>

<section class="main">
	
	<div class="ygdiv">
		<ul id="loop1">
		    {loop $list $val}
				<li class="t"><img src="{php echo tomedia($val['avatar'])}" /></li>
				<li class="n">{php echo $val['name']}</li>
			{/loop}
		</ul>
		<div class="clear"></div>
	</div>

	
</section>

<footer class="footerdiv">
	<div class="footdiv">
		<img src="../attachment/{php echo $setting['footerimg']}" style="width:50px;height:50px;padding-top:5px;" />
		<p>{$setting['footerCopyright']}</p>
	</div>
</footer>


<script>
function loadPage() {
	var pindex = $("#jiazai_data").html();
	var pager = $('#loop1');
	
	var url = "{php echo $this->createMobileUrl('mdjilu_item')}";
	$.get(url, {'page' : pindex,'mid':{$_GPC['mid']}}, function(html){
		
		if(html=='nodata') {
            alert("无更多内容");
        } else {
        	pager.append(html);
            $("#jiazai_data").html(parseInt(pindex)+1);
        }
	});
}
</script>
</body>

</html>
