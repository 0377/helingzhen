{template 'common/header'}


<ul class="nav nav-tabs">

    <li class="active"><a href="{php echo  $this->createWebUrl('yinhangadd');}">{if empty($item['id'])}添加{else}修改{/if}银行卡</a></li>

	<li><a href="{php echo  $this->createWebUrl('yinhanglist');}">银行卡管理</a></li>

</ul>



<div class="clearfix">    

    <form id="theform" class="form form-horizontal" action="{php echo $this->createWebUrl('yinhangaddok');}" method="post">

	<input type="hidden" name="id" value="{$item['id']}" />

        <div class="panel panel-default">

            <div class="panel-heading">

              	{if empty($item['groupid'])}添加{else}修改{/if}银行卡

            </div>

            <div class="panel-body">

                

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">所属银行</label>

                    <div class="col-sm-9 col-xs-12">

                        <input type="text" name="cardname" id="title" value="{$item['cardname']}" class="form-control">

                    </div>

                </div>

                

                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>

                    <div class="col-sm-9 col-xs-12">

                    	<div>

                            <input type="text" name="sort" id="sort" value="{$item['sort']}" class="form-control">

                        </div>

                    </div>

                </div>
                
                <div class="form-group">

                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>

                    <div class="col-md-2 col-lg-1">

                        <input name="submit" type="submit" value="保存" class="btn btn-primary btn-block" />

                        <input type="hidden" name="token" value="{$_W['token']}" />

                    </div>

                </div>

				

            </div>

			

        </div>

    </form>

</div>


{template 'common/footer'}
