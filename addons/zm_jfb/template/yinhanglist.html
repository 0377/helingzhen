{template 'common/header'}


<ul class="nav nav-tabs">

    <li class="active"><a href="{php echo  $this->createWebUrl('yinhanglist');}">银行卡管理</a></li>

	<li><a href="{php echo  $this->createWebUrl('yinhangadd');}">添加银行卡</a></li>


</ul>



<div class="clearfix">    

    <div class="panel panel-default">

    	<div class="panel-heading">

                     银行卡列表

        </div>

        <div class="table-responsive panel-body" >

            <table class="table table-hover">

            	<thead>

                	<tr class="active">

                    	<td>所属银行</td>

                        <td>排序</td>
                        
                        <td>添加时间</td>
                        
                        <td width="20%">操作</td>

                    </tr>

                </thead>

                <tbody>

                	 {loop $list $val}

                	<tr>

                    	<td>{$val[cardname]}</td>

						<td>{$val[sort]}</td>
						
						<td>{php echo date("Y-m-d H:i:s",$val[addtime])}</td>

                        <td>

                        	<div class="btn-group btn-group-sm">

                                <a class="btn btn-default" href="{php echo $this->createWebUrl('yinhangadd',array('id'=>$val['id'],'name'=>'zm_jfb'));}"><i class="fa fa-edit"></i> 编辑</a>

                                <a class="btn btn-default" href="{php echo $this->createWebUrl('yinhangdel', array('id'=>$val['id'],'name'=>'zm_jfb'))}" onclick="if(confirm('确认删除信息?')){return true}else{return false};"><i class="fa fa-remove"></i> 删除</a>

                            </div>

                        </td>

                    </tr>

                    {/loop}

                    

                </tbody>

            </table>

        </div>

        

        <div class="panel-body text-center">

            {$pager} 

        </div>

        

        

    </div>

</div>

{template 'common/footer'}
